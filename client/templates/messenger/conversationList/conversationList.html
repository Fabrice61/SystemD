<template name="conversationList">
    <div class="row relative no-margin scrollbar" style="height: {{height}};overflow-x: hidden !important;">
        <ul class="relative "
            style="{{#unless isPhone}}top : 100px !important;{{else}}top : 15px !important;{{/unless}}">

            {{#each conversation in conversations}}
                {{>conversationBubble conversation = conversation}}
            {{/each}}
            <li class="row " newConversation style="margin: 15px 0 0 0 !important;">
                {{#if isPhone}}
                    <div class="col s10 right-align light-grey-police">

                        <b>Nouvelle conversation</b>

                    </div>
                {{/if}}
                <div class="col {{#unless isPhone}}s12{{else}}s2{{/unless}} no-padding relative {{#unless
                        isPhone}}tooltipped{{/unless}}"
                     data-position="left" data-delay="50"
                     data-tooltip="Nouvelle conversation">
                    <div class="" style="margin: 0px auto 0 2px !important;">
                        <a class="btn-floating  waves-effect waves-light blue-grey center-align  relative "
                           style="{{#if
                                   isPhone}}width: 40px !important;height: 40px !important;{{else}}width: 46px !important;height: 46px !important;{{/if}}">
                            <i class="material-icons center-align grey-text text-darken-4 relative"
                               style="{{#if
                                       isPhone}}left : -15px !important;top: -2px !important;{{else}}top: 3px !important;{{/if}}">add</i>
                        </a>
                    </div>
                </div>

            </li>

            {{#unless isPhone}}
                <li style="height: 50px"></li>
            {{/unless}}
        </ul>


        {{#unless or isPhone xl}}
            <div class="fixed-action-btn horizontal"
                 style="right: 10px;bottom: 10px; z-index: 630 !important; overflow-x: visible !important;">
                <a class="btn-floating btn-large blue-grey shadow" closeConversations>
                    <img src="/images/icon/chat-dark.png" alt="chat" class="responsive-img relative"
                         style=" top :9px!important; height: 45px; width: 45px ">
                </a>
                <ul>
                    <li>
                        <a class="btn-floating dark-grey tooltipped"
                           data-position="top" data-delay="50"
                           data-tooltip="La messagerie de HUmanBeing est chiffrée, la sécurité de la conversation dépends de la force des mots de passe des utilisateurs participants à la discussion. Il est donc conseillé d'avoir un mot de passe fort afin de préserver non seulement la confidentialité de vos données, mais aussi celles partagées avec vous par d'autres utilisateurs.">
                            <i class="material-icons grey-text text-darken-3">help_outline</i>
                        </a>
                    </li>
                    <li>
                        <a class="btn-floating dark-grey tooltipped"
                           data-position="top" data-delay="50"
                           data-tooltip="Refermer" closeConversations><i class="material-icons red-text">clear</i>
                        </a>
                    </li>

                </ul>
            </div>

        {{/unless}}
    </div>

</template>
