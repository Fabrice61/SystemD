<template name="conversationList">
    <div class="row relative no-margin scrollbar" style="height: {{height}};overflow-x: visible !important;">
        <ul class="relative "
            style="{{#unless isPhone}}top : 100px !important;{{else}}top : 15px !important;{{/unless}}">

            {{#each conversation in conversations}}
                {{>conversationBubble conversation = conversation}}
            {{/each}}
            {{#if isPhone}}
                <li class="row no-margin">
                    <div class="col s10 right-align light-grey-police">

                        <b>Nouvelle conversation</b>

                    </div>

                    <div class="col s12 no-padding relative">
                        <div class="" style="margin: 10px auto 0 2px !important;">
                            <a class="btn-floating  waves-effect waves-light dark-grey center-align green-border light-grey-border relative hover-bg-green hover-dark-grey"
                               style="width: 46px !important;height: 46px !important;">
                                <i class="material-icons center-align light-grey-police relative"
                                   style="left: -1px !important; top: 1px !important;">add</i>
                            </a>
                        </div>
                    </div>

                </li>
            {{/if}}
            {{#unless isPhone}}
                <li style="height: 50px"></li>
            {{/unless}}
        </ul>
        {{#unless or isPhone xl}}
            <div class="fixed-action-btn horizontal" style="right: 10px;bottom: 10px; z-index: 630 !important; overflow-x: visible !important;">
                <a class="btn-floating btn-large blue-grey shadow" closeConversations>
                    <img src="/images/icon/chat-dark.png" alt="chat" class="responsive-img relative" style=" top :9px!important; height: 45px; width: 45px ">
                </a>
                <ul>
                    <li><a class="btn-floating dark-grey tooltipped"
                           data-position="top" data-delay="50"
                           data-tooltip="La messagerie de HUmanBeing est chiffrée end-to-end, la sécurité de la conversation dépends de la force des mots de passe des utilisateurs participants à la discussion. Il est donc conseillé d'avoir un mot de passe fort afin de préserver non seulement la confidentialité de vos données, mais aussi celles partagées avec vous par d'autres utilisateurs." closeConversations><i class="material-icons grey-text text-darken-3">help_outline</i></a></li>

                    <li><a class="btn-floating dark-grey tooltipped"
        data-position="top" data-delay="50"
        data-tooltip="Nouvelle conversation" newConversation><i class="material-icons green-text">add</i></a></li>
                    <li><a class="btn-floating dark-grey tooltipped"
                           data-position="top" data-delay="50"
                           data-tooltip="Refermer" closeConversations><i class="material-icons red-text">clear</i></a></li>

                </ul>
            </div>

        {{/unless}}
    </div>

</template>
