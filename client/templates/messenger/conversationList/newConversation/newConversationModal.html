<template name="newConversationModal">
    <div id="new-conversation-modal" class="modal dark-grey" style="z-index: 2000">
        <div class="modal-content dark-grey">
            <h5 class="orange-text center-align">Nouvelle Conversation</h5>

            <form class="col s12" SearchForConv>
                <div class="col m10">
                    <div class="input-field">
                        <input placeholder="" id="new-conv-name" type="text" maxlength="50" minlength="3">
                        <label for="first_name">Nom du projet ou de l'utilisateur</label>
                    </div>
                </div>
            </form>

            {{#if results}}

                <div class="row">
                    <div class="light-grey-police col s12">
                        <p class="center-align">
                            {{#if or results.users.length results.projects.length}}
                                Resultats de la recherche pour <b>{{results.searched}}</b>
                            {{else}}
                                Aucun r√©sultat pour <b>{{results.searched}}</b>
                            {{/if}}
                        </p>
                        <div class="hr"></div>
                        <div class="row">
                            {{#if results.users.length}}
                                <div class="col s12 l6">
                                    <h5 class="center-align">Utilisateurs</h5>
                                    <div class="row no-margin">
                                        {{#each user in results.users}}
                                            {{>potentialSpeaker item = user
                                            type = "user"}}
                                        {{/each}}
                                    </div>
                                </div>
                            {{/if}}
                            {{#if results.projects.length}}
                                <div class="col s12 l6">
                                    <h5 class="center-align">Projets</h5>
                                    <div class="row no-margin">
                                        {{#each project in results.projects}}
                                            {{>potentialSpeaker item = project
                                                    type = "project"}}
                                        {{/each}}
                                    </div>
                                </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            {{/if}}
        </div>
        <div class="modal-footer dark-grey">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">
                <i class="material-icons">clear</i>
            </a>
        </div>
    </div>
</template>
