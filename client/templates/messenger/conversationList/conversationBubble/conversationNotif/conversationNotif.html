<template name="conversationNotif">
    {{#if conversation.unreadMessage}}
        <span class="absolute valign-wrapper circle orange notif-single-message-bubble pulse">
            <span class="grey-text text-darken-4 center-align relative" style="font-size: 0.8em !important;">
                <b>{{onlyZeroToNine conversation.unreadMessage}}</b>
            </span>
        </span>
    {{/if}}
</template>
