<template name="newConversationModal">

        <div class="modal-content dark-grey">
            <h5 class="light-grey-police">Nouvelle Conversation</h5>
            {{> EasySearch.Input index=UsersIndex }}

            <ul>
                {{#EasySearch.Each index=UsersIndex }}
                    <li class="light-grey-police">{{username}}</li>
                {{/EasySearch.Each}}
            </ul>
        </div>
        <div class="modal-footer dark-grey">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">
                <i class="material-icons">clear</i>
            </a>
        </div>
</template>
