<template name="message">
{{! Template d'affichage d'un message unique
s'appele avec
message : Object //object contenant le contenu chiffré du message ainsi que l'auteur et la date
convKey : Object la clef déchifré et le vecteur pour le déchiffrement
}}
    <div class="grey darken-4 small-padding borer-radius shadow tooltipped"
         data-position="{{#if isPhone}}bottom{{else}}{{#unless eq message.speakerId  currentUserId}}right{{else}}left{{/unless}}{{/if}}" data-delay="500"
         data-tooltip="{{#unless eq message.speakerId  currentUserId}}{{message.speakerName}}, {{/unless}}il y a {{formatDuration message.sendAt}}"
         style=" width: 80%; margin:{{#if eq message.speakerId  currentUserId}}5px 5px 0 auto{{else}}5px auto 0 5px{{/if}}">
        <p class="no-margin small-info blue-grey-text text-lighten-2 justify puce-list formattedText">{{message.content}}</p>
    </div>
</template>
