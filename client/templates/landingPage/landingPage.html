<template name="landingPage">

    <div class="landing-page main-bg relative" style="margin-top: -64px;">
        <div class="relative" style="margin-top: {{#if isDesktop}}0px{{else}}74px{{/if}}">{{> langButton}}</div>

        <div id="landingTitle" class="landing-section gradiant relative">
            {{>birdsBg}}
            {{>landingTitle}}
        </div>
        <div id="landingAim" class="landing-section">
            {{>landingAim}}
        </div>
        <div id="landingPlus" class="landing-section gradiant bird-background">
            {{>landingPlus}}
        </div>
        <div id="landingTools" class="landing-section contrasted-bg">
            {{>landingTools}}
        </div>
        <div id="landingRoadmap" class="landing-section bird-background">
            {{>landingRoadmap}}
        </div>
        <div id="landingContact" class="landing-section contrasted-bg">
            {{>landingContact}}
        </div>
    </div>

</template>
