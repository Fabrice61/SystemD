<template name="landingPlus">

    <div class="container ">
        <div class="row">
            <div class="col m4 center-align">
                <img src="/images/categories/militancy.png" alt="" class="contrasted-bg shadow">
                <h3 class="hand-police main-color">{{__ '.anonymous'}}</h3>
                <p class="main-color ">{{__ '.panonymous'}}</p>

            </div>
            <div class="col m4 center-align">
                <img src="/images/categories/childcare.png" alt="" class="contrasted-bg shadow">
                <h3 class="hand-police main-color">{{__ '.free'}}</h3>
                <p class="main-color ">{{__ '.pfree'}}</p>

            </div>
            <div class="col m4 center-align">
                <img src="/images/categories/digital.png" alt="" class="contrasted-bg shadow">
                <h3 class="hand-police main-color">{{__ '.encrypted'}}</h3>
                <p class="main-color ">{{__ '.pencrypted'}}</p>

            </div>
        </div>
        <div class="row center-align">
            {{#unless currentUserId}}
                <a href="/login" class="center-align waves-effect waves-light btn-large focus-color "><i class=" material-icons left">account_circle</i>{{__ '.signin'}}</a>
            {{/unless}}
        </div>
    </div>

    {{#if isDesktop}}
        <a href="#landingTools" class="nextSlideBtn waves-effect waves-light info-color">
            <i class="material-icons medium">
                arrow_downward</i>
        </a>
    {{/if}}
</template>
