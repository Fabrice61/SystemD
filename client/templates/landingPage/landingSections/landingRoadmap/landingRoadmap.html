<template name="landingRoadmap">

    <div class="container">

            <h3 class="center-align hand-police main-color">FEUILLE DE ROUTE</h3>

        <div class="row main-color">
            <div class="col m4">

                <ul class=" shadow">
                    <h5 class="center-align">PREMIERE PHASE</h5>
                    <li>Interface de création de comptes utilisateurs et connexion à la plate forme</li>
                    <li>Interface de modification du profil utilisateur</li>
                    <li>Interface de création de projet</li>
                    <li>Invitation à des projets et gestion des membres</li>
                    <li>Création d'un forum de discussion par projet</li>
                    <li>Agenda participatif pour chacun des projets</li>
                    <li>Liste des taches ergonomique pour chaque projet</li>
                    <li>interface pour soutenir ou participer à SystemD</li>
                </ul>
            </div>
            <div class="col m4">

                <ul class=" shadow"><h5 class="center-align">SECONDE PHASE</h5>
                    <li>Interface pour que chaque utilisateur puisse renseigner ses compétences</li>
                    <li>Interface pour que chaque utilisateur puisse renseigner ses centres d'interets</li>
                    <li>Prise en compte de la localisation géographique</li>
                    <li>Outils de recherches avancées pour rechercher des collaborateurs potentiels / des projets intéressants</li>
                    <li>Messagerie inter-utilisateurs et inter-projets</li>
                    <li>Blog personnel et blog de projets</li>
                    <li>Module de carte interactives pour les projets</li>
                </ul>
            </div>
            <div class="col m4 ">

                <ul class=" shadow">
                    <h5 class="center-align">TROISIÈME PHASE</h5>
                    <li>Prise en compte des retours utilisateurs de la seconde phase et amélioration des fonctionnalités</li>
                    <li>Interface permettant de lister les ressources matérielles qu'un projet ou utilisateur souhaite mettre en partages</li>
                    <li>Interface de recherche de ressources</li>
                    <li>Possibilité de laisser des annonces concernant les besoins personnels et ceux des projets</li>
                    <li>Applications IOS, ANDROID et DESKTOP</li>
                    <li>Module de planning Scrum </li>
                </ul>
            </div>
        </div>
        <div class="row center-align">
            {{#unless currentUserId}}
                <a href="/login" class="center-align waves-effect waves-light btn-large focus-color "><i class=" material-icons left">account_circle</i>Inscription</a>
            {{/unless}}
        </div>
        {{#if isDesktop}}
            <a href="#landingContact" class="nextSlideBtn waves-effect waves-light info-color">
                <i class="material-icons medium">
                    arrow_downward</i>
            </a>
        {{/if}}
    </div>
</template>
