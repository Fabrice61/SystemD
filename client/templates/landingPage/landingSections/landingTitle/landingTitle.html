<template name="landingTitle">
    <div class="bg-logo">
        <img src="/images/icon/systemd-biglogo-grey.png" alt="" >
    </div>
    {{#if isDesktop}}
    <a href="#landingAim" class="nextSlideBtn waves-effect waves-light info-color">
        <i class="material-icons medium">
            arrow_downward</i>
    </a>
        {{/if}}
{{#animate type="fadeInLeft" delay="00"}}
    <div class="titleContainer main-color">

        <h1 class="hand-police ">
            System <span class="focus-color">D</span>
        </h1>
        <div class="subtitleContainer">
            <h3 class=" flow-text focus-color">{{__ '.h3title'}}</h3>
            <p>{{__ '.ptitle'}}</p>
            {{#unless currentUserId}}
            <a href="/login" class="center-align waves-effect waves-light btn-large focus-color "><i class=" material-icons left">account_circle</i>{{__ '.signin'}}</a>
            {{/unless}}
        </div>

      </div>
{{/animate}}
  </template>
