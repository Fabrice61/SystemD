<template name="loginForm">
    <div class="row" id="loginForm">
        <div class="col s12">
            <ul class="tabs tabs-fixed-width transparent focus-color">

                <li class="tab col s6  focus-color"><a class="active" href="#signin">Inscription</a></li>
                <li class="tab col s6  focus-color"><a href="#login">Connextion</a></li>
            </ul>
        </div>
        <div id="login" class="col s12">

        </div>
        <div id="signin" class="col s12">
            <form action="#" id="signInForm">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix  main-color">account_circle</i>
                        <input id="signinUsername" type="text" class="validate">
                        <label for="signinUsername">Nom d'utilisateur</label>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix main-color">security</i>
                        <input id="signinPassword" type="password" class="validate">
                        <label for="signinPassword">Mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix  main-color">verified_user</i>
                        <input id="signinPassword" type="password" class="validate">
                        <label for="signinPassword">Répéter le mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <a href="#" class="btn center-align">S'ENREGISTRER</a>
                </div>

            </form>


        </div>
    </div>
</template>
