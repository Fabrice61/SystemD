<template name="signinForm">
    <form action="#" id="signInForm">
        <div class="row no-margin">
            <div class="input-field col s12">
                <i class="material-icons prefix  main-color">account_circle</i>
                <input id="signinUsername" type="text" class="validate">
                <label for="signinUsername">Choisir un nom d'utilisateur</label>
            </div>
        </div>
        <div class="row no-margin">
            <div class="input-field col s12">
                <i class="material-icons prefix main-color">security</i>
                <input id="signinPassword" type="password" class="validate">
                <label for="signinPassword">Choisir un mot de passe</label>
            </div>
        </div>
        <div class="row no-margin">
            <div class="input-field col s12">
                <i class="material-icons prefix  main-color">verified_user</i>
                <input id="signinPasswordRepeat" type="password" class="validate">
                <label for="signinPasswordRepeat">Répéter le mot de passe</label>
            </div>
        </div>
        <div class="row center-align" style="margin: 15px 0 0 0">
            <a href="#" class="btn  btnStandard center-align waves-effect waves-light shadow"><i class="material-icons right">account_circle</i>Créer un compte</a>
        </div>
    </form>
</template>
