<template name="editLocation">
    <div class="row no-margin">
        <div class="row no-margin">
            <div class="col s10 no-padding">
                {{#if and city country}}
                    <p>{{city}}, <b>{{country}}</b></p>
                {{else}}
                    <p class="orange-text">vous n'avez pas encore renseigné la position</p>
                {{/if}}
            </div>
                {{#if editingLocation}}
                    <button class="btn-floating dark-grey top-right-btn waves-effect waves-light" editLocation>
                        <i class="material-icons">close</i>
                    </button>
                {{else}}
                    <button class="btn-floating dark-grey top-right-btn waves-effect waves-light tooltipped" data-position="bottom"
                            data-delay="50" data-tooltip="modifier la localisation" editLocation>
                        <i class="material-icons">mode_edit</i>
                    </button>
                {{/if}}

        </div>
        {{#if editingLocation}}
            <div class="  row no-margin" style="padding-top: 20px">
                <div class="col s4 offset-s1 small-padding y center-align">
                    <button class="btn-floating relative dark-grey tooltipped waves-effect waves-light " data-position="bottom" data-delay="50"
                         data-tooltip="rechercher une position" useSearchForm>
                        <i class="material-icons ">search</i>
                    </button>
                </div>
                <div class="col s4 offset-s2 small-padding  center-align">
                    <button class="btn-floating relative dark-grey tooltipped waves-effect waves-light " data-position="bottom" data-delay="50"
                         data-tooltip="Utiliser ma position actuelle" useUserPosition>
                        <i class="material-icons ">person_pin_circle</i>
                    </button>
                </div>

                {{#if useSearchForm}}
                    <div class="row no-margin">
                        <form class="col s12">
                            <div class="input-field ">
                                <i class="material-icons prefix tooltipped waves-effect waves-light tiny"
                                   data-position="bottom"
                                   data-delay="50"
                                   data-tooltip="saisir un nom de ville, un code postal, un pays">map</i>
                                <input id="icon_prefix " type="text" class="location-search-field">
                                <label for="icon_prefix">Entrez votre ville</label>
                            </div>
                        </form>
                        {{#if searchResults}}
                            <p class="small-info grey-text darken-1" >Veuillez choisir votre localité</p>
                            {{#each searchResult in searchResults}}
                                {{#if and searchResult.address.city searchResult.address.country}}
                                    <div class="row no-margin" style="padding-top: 20px">

                                        <span class="col s10">
                                            {{searchResult.address.city}}, <b>{{searchResult.address.country}}</b>
                                        </span>
                                        <span class="col s2">
                                            <span class="material-icons waves-effect waves-light tooltipped"
                                                  id="addresschoice-{{@index}}" data-position="bottom"
                                                  data-delay="50"
                                                  data-tooltip="Selectionner cette ville" chooseAddress>
                                                pin_drop
                                            </span>
                                        </span>
                                    </div>
                                {{/if}}
                            {{/each}}
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        {{/if}}
    </div>
</template>
