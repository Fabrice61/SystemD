    <div id="edit-description">
    <link rel="stylesheet" href="/css/medium-editor.css">


    <div class="row no-margin">
        <div class=" col s12 no-padding">
            {{#unless description}}
                <p class=" editable puce-list formattedText" contenteditable="true" data-length="1000"
                   id="description"
                   descriptionText></p>
            {{else}}
                <p class=" editable puce-list formattedText" contenteditable="true" data-length="1000"
                   id="description"
                   descriptionText>{{description}} </p>
            {{/unless}}
        </div>
    </div>

    <a href="#" class="btn-floating top-right-btn dark-grey  waves-effect waves-light ">
        {{#if isEditingFlags.description}}

            <i class="material-icons green-text tooltipped"
               data-position="bottom" data-delay="50" data-tooltip="enregister"
               saveDescriptionBtn>file_download</i>
        {{else}}
