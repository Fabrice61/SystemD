<template name="editCategories">
    {{!Template d'edition des categories, s'appele avec
    owner : string //project ou user, pour quelle classe ce template va bosser
    projectId : String //id du projet si c'est un projet
    }}
    <div class="row no-margin" id="editCategories">
        {{#if isEditing}}
            {{#if isEdited}}
                <a href="#" class="btn-floating top-right-btn dark-grey  waves-effect waves-light " saveCategoriesBtn>
                    <i class="material-icons orange-text tooltipped"
                       data-position="bottom" data-delay="50"
                       data-tooltip="enregister">save</i>
                </a>
            {{else}}
                <a class="btn-floating dark-grey top-right-btn waves-effect waves-light" editCategoriesBtn>
                    <i class="material-icons">close</i>
                </a>
            {{/if}}
        {{else}}
            <a href="#" class="btn-floating top-right-btn dark-grey  waves-effect waves-light " editCategoriesBtn>
                <i class="material-icons tooltipped "
                   data-position="bottom" data-delay="50"
                   data-tooltip="éditer">mode_edit</i>
            </a>
        {{/if}}
        {{#unless isEditing}}
            {{#if categories.length }}
                <div class="row center-align" style="margin: 0 0 -7px 0">
                    {{#each category in categories}}
                        <span class="categories-list" >
                            {{>categoryItem id= category}}
                        </span>

                    {{/each}}
                </div>

            {{else}}
                <i class="small-info">{{categoriesLabel}} non renseignés</i>
            {{/if}}
        {{else}}
            <div class="row no-margin relative" id="editCategories">
                <ul id="chosenCategories" class="row " style="min-height: 60px;">
                    {{#if categories.length}}
                    {{#each category in categories}}
                        <li class=" col s3 m2 center-align edit-category-item" id="categoryItem-{{category}}">
                            {{>categoryItem id= category}}
                        </li>
                    {{/each}}
                    {{else}}
                        <p class="small-text orange-text">
                            Glissez ici les {{categoriesLabel}} que vous souhaitez ajouter
                        </p>
                        {{/if}}
                </ul>
                <div class="relative">
                <i class="small-info">{{categoriesLabel}} disponibles</i>
                <ul id="unchosenCategories" class="row" style="min-height: 60px;">
                    {{#each category in unchosenCategories}}
                        <li class="col s3 m2 center-align edit-category-item" id="categoryItem-{{category}}">
                            {{>categoryItem id= category}}
                        </li>
                    {{/each}}
                </ul>
                    {{>infoBubble
                            position="topRight"
                            content ="glisser-déposer les elements pour les ajouter et les ordonner"}}
            </div>
            </div>

        {{/unless}}

    </div>
</template>
