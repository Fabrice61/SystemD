<template name="editImage">
<div class="row no-margin">
    <div class="col s12 row no-padding no-margin">
        <img class="responsive-img col s12 no-padding" src="{{imageUrl}}">

        {{#if editingImg}}
            <button class="btn-floating dark-grey top-right-btn waves-effect waves-light" editImgBtn>
                <i class="material-icons">close</i>
            </button>
        {{else}}

            <button class="btn-floating dark-grey top-right-btn  waves-effect waves-light tooltipped"
                    data-position="bottom"
                    data-delay="50" data-tooltip="{{#if eq owner
                                                        "user"}}modifier votre avatar{{else}}modifier l'avatar du projet{{/if}}"
                    editImgBtn>
                <i class="material-icons">mode_edit</i>
            </button>

        {{/if}}

    </div>
    </div>

        <div class="row no-margin hidden absolute">
        <form class=" no-padding col s12">
            <p>Uploader une image</p>
            <div class="file-field input-field">
                <div class="btn orange waves-effect waves-light">
                    <span> <i class="material-icons tooltipped" data-position="bottom" data-delay="50"
                              data-tooltip="Choisissez un fichier Ã  uploader">add</i></span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
        </div>


        <div id="imgPreview" class="modal dark-grey scrollbar ">
            <div class="modal-content dark-grey col">
                <div class="row no-margin">
                    {{#if urlPreview}}
                        <div class="center-align">
                            <img class="responsive-img center-align" src="{{urlPreview}}">
                        </div>
                    {{else}}
                        <div class="center-align">
                            {{>loading}}
                        </div>
                    {{/if}}
                </div>
            </div>

            <div class="modal-footer dark-grey">
                <a href="#" class="modal-action modal-close waves-effect waves-light btn-flat"
                   validateNewImage>Valider</a>
            </div>
        </div>

</template>
