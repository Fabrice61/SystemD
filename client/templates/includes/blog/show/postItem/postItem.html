<template name="postItem">
    {{! template d'affichage d'un post, il receoit les variables :
    post = cursor (non fetché)
    editAllowed
    }}
    {{#if editionMode}}
        {{>editPost isEditing = true
                type = type
                id = post.author_id
                post = post}}
    {{else}}
        <div class="row relative no-margin" id="post-{{post._id}}">
            {{!boutons d'édition}}
            {{#if editAllowed}}
                <div class="fixed-action-btn horizontal fab-menu-btn"
                     style="top:-25px; right:-5px !important; ">
                    <a class="btn-floating valign-wrapper btn-large dark-grey waves-effect
                shadow waves-light hover-bg-{{colorByType type}}">
                        <span><i class="material-icons light-grey-police">more_horiz</i></span>
                    </a>
                    <ul class="right-align">
                        <li class="inline-block small-margin">
                            <a class="btn-floating hover-bg-red tooltipped dark-grey shadow waves-effect waves-light"
                               data-position="bottom"
                               data-delay="50" data-tooltip="Supprimer" deletePost>
                                <i class="material-icons  hover-dark-grey light-grey-police">clear</i>
                            </a>
                        </li>
                        <li class="inline-block small-margin">
                            <a class="btn-floating hover-bg-{{colorByType
                                    type}} dark-grey tooltipped shadow waves-effect waves-light"
                               data-position="bottom"
                               data-delay="50" data-tooltip="Editer" editPost>
                                <i class="material-icons  hover-dark-grey light-grey-police">edit</i>
                            </a>
                        </li>
                        <li class="inline-block small-margin">
                            <a class="btn-floating hover-bg-{{colorByType
                                    type}} dark-grey tooltipped shadow waves-effect waves-light"
                               data-position="bottom"
                               data-delay="50" data-tooltip="Remonter l'article dans le fil" pinUp>
                                <i class="material-icons  hover-dark-grey light-grey-police">vertical_align_top</i>
                            </a>
                        </li>
                        {{#if post.pinned}}
                            <li class="inline-block small-margin">
                                <a class="btn-floating hover-bg-{{colorByType
                                        type}} dark-grey tooltipped shadow waves-effect waves-light"
                                   data-position="bottom"
                                   data-delay="50" data-tooltip="Descendre l'article dans le fil" pinDown>
                                    <i class="material-icons  hover-dark-grey light-grey-police">vertical_align_bottom</i>
                                </a>
                            </li>
                        {{/if}}
                    </ul>
                </div>
            {{/if}}
            {{!boutons suivre}}
            {{#if currentUserId}}
                {{#if isFollowedAuthor}}
                    <a class="btn-floating waves-effect waves-light btn-large tooltipped transparent absolute"
                       data-position="bottom" data-delay="350"
                       style="top : -21px !important; left : -5px !important; box-shadow: none !important;"
                       data-tooltip="Ne plus Suivre les articles de cet auteur" unFollow>

                        <i class="material-icons  grey-text text-lighten-1">bookmark</i>
                    </a>
                {{else}}
                    <a class="btn-floating waves-effect waves-light btn-large tooltipped transparent absolute"
                       data-position="bottom" data-delay="350"
                       style="top : -21px !important; left : -5px !important; box-shadow: none !important;"
                       data-tooltip="Suivre les articles de cet auteur" follow>

                        <i class="material-icons  "
                           style="position :absolute; top: 0; right: 0;z-index: 200 !important; color: rgba(53,53,53,0.8) !important;">bookmark</i>
                        <i class="material-icons grey-text text-lighten-1 "
                           style="position :absolute; top: 0; right: 0;z-index: 201 !important;">bookmark_border</i>
                    </a>
                {{/if}}
            {{/if}}
            <div class="post-container {{#unless isOpen}} post-height-by-media {{/unless}}" id="open-post"
                 openWideArticle>

                <div class="col s12 no-padding">
                    <div class="row">
                        <div class="col s12 {{#unless or isPhone
                                                      post.isImageWide }}m4{{else}} no-padding{{/unless}}  relative"

                             style="{{#unless or post.isImageWide
                                              isPhone }}padding: 0 20px 0px 0  !important;{{/unless}}"
                        >
                            <img class="img-max-width"

                                 src="{{post.imageUrl}}">
                        </div>
                        {{#if or post.isImageWide isPhone }}
                            <div class="row absolute" style="width: 100%">
                                <div class="col s12"
                                     style="opacity: 0.7; background-color: #0e0e0e;padding: 22px 15px 0 15px !important;">
                                    <h5 class="white-text  " style="margin:0 !important; "
                                        id="post-title">
                                        <a href="{{path}}" class="tooltipped "
                                           data-position="bottom"
                                           data-delay="350"
                                           data-tooltip="lire l'article sur la page{{#if
                                                   isProject}} du projet{{else}} de l'auteur{{/if}}">{{post.title}}</a>
                                    </h5>

                                    <div class="right-align">
                                        <i class="small-info small-margin white-text">
                                            le {{localeDate post.createdAt}}

                                        </i>
                                    </div>
                                </div>
                            </div>

                        {{else}}
                            <div class="col s12 m8">
                                <h5 class="small-margin " id="post-title">
                                    <a href="{{path}}" class="tooltipped right-align"
                                       data-position="bottom"
                                       data-delay="350"
                                       data-tooltip="lire l'article sur la page{{#if
                                               isProject}} du projet{{else}} de l'auteur{{/if}}">
                                        {{post.title}}
                                    </a>
                                </h5>
                                <div class="right-align">
                                    <i class="small-info small-margin white-text">
                                        le {{localeDate post.createdAt}}
                                    </i>
                                </div>
                            </div>
                            <div class="text  puce-list formattedText"
                                 style="text-align: justify ;"
                                 id="post-content">
                                {{post.content}}
                            </div>
                            {{#if post.lastEdit}}
                                <div class="row no-margin ">
                                    <p class="right-align">
                                        <i class="small-info">( dernière édition :   {{localeDate post.lastEdit}})</i>
                                    </p>
                                </div>
                            {{/if}}
                        {{/if}}
                    </div>
                </div>
                {{#if or post.isImageWide isPhone}}
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="text  puce-list formattedText"
                                 style="text-align: justify ; min-height: 40px !important; "
                                 id="post-content">
                                {{post.content}}
                            </div>
                            {{#if post.lastEdit}}
                                <div class="row no-margin ">
                                    <p class="right-align">
                                        <i class="small-info">( dernière édition :   {{localeDate post.lastEdit}})</i>
                                    </p>
                                </div>
                            {{/if}}
                        </div>
                    </div>

                {{/if}}
            </div>
            <div class="row no-margin valign-wrapper">
                <div class="col s5 no-padding">
                    {{>miniature
                            _id = post.author_id
                            type = type}}
                </div>
                <div class="col s2 no-padding waves-effect waves-light center tooltipped"
                     data-position="bottom"
                     data-delay="350"
                     data-tooltip="{{#if isOpen}}Reduire{{else}}Agrandir{{/if}}"
                     toggleWideArticle>
                    <a class=" center ">
                        <i class="material-icons small center">{{#if isOpen}}
                            keyboard_arrow_up{{else}}keyboard_arrow_down{{/if}}</i>
                    </a>
                </div>
                <div class="col s5 no-padding ">
                    <div class="right-align relative" style="bottom :  -5px !important;">
                        <a href="" class="tooltipped"
                           data-position="bottom"
                           data-delay="350"
                           data-tooltip="{{#if showComments}}Refermer{{else}}Afficher les commentaires{{/if}}" showComments>
                            <span class="font-title  small-margin relative"
                                  style="bottom: 2px">{{post.nbOfComments}} </span>
                            <i class="material-icons tiny">sms</i>
                        </a>
                    </div>
                </div>
            </div>
            {{# if showComments}}
                <div class="border-radius shadow" style="background-color: rgba(0,0,0,0.1); margin-top: 15px!important;">
                    {{#if currentUserId}}
                    <div class="row bodrer-radius">
                        {{>newBlogComment post = post}}
                    </div>
                    {{else}}
                        <div class="row">
                            <div class="col s12">
                                <br>
                                <p class="small-info orange-text right-align">Vous devez être connecté pour commenter l'article</p>
                                <br>
                            </div>
                        </div>

                    {{/if}}
                    {{#if post.nbOfComments}}
                    <div class="row no-margin border-radius">
                        {{>showBlogComments post = post}}
                    </div>
                    {{/if}}
                </div>
            {{/if}}

        </div>
    {{/if}}
    <div class="hr">
    </div>

</template>
