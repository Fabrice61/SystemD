<template name="postList">
    {{!
template d'affichage de la liste des post écrit par un projet unique ou un utilisateur
unique et qui s'affiche sur la page principale d'un utilisateur ou d'un projet
template appelé avec comme parametres :
isProject : Bollean // est-ce qu'on est sur la pag
editAllowed : Bollean // est ce que l'utilisateur est admin du projet ou
            lui meme si on est en version page principale d'utilisateur
author_id : id de l'auteur des post
}}
    {{#if focusPost}}
        {{>postItem
                post = focusPost
                editAllowed = editAllowed}}
    {{/if}}
    {{#each post in posts}}
        {{#if  eq  indexWhenIncreaseLimit @index}}
            <div id="increaseLimit"></div>
            {{/if}}
    {{> postItem
                post = post
                editAllowed = editAllowed}}

    {{/each}}
    {{! > infiniteScroll }}
    {{>scrollTopBtn}}
</template>
