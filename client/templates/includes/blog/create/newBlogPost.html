<template name="newBlogPost">
    {{! Template de création d'un nouveau post, il faut lui transmettre
    id = id de l'user ou du projet concerné
    }}

    <div class="row">
        <div class="col s12 no-padding">
            <div class="row">
                <div class="col s12 m8 ">
                    <div class="row" style="margin-bottom: 40px !important;">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Rédiger un nouvel article</span>
                                    {{>editPost
                                            type = type
                                            id= id
                                            isEditing= false
                                    }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 ">
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Mes derniers articles</span>
                                    {{>workInProgress content = " de visualiser la liste de tout les articles et leurs commentaires"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
