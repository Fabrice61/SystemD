<template name="blogCommentItem">
    <div class="row" id="comment-{{postComment._id}}">
        <div class="col s12 " style="text-align: justify !important;">
            <p>
                <a href="{{pathFor route='userMainPage' _id=postComment.user_id }}"
                   class="hover-white "
                   style="margin-right :20px !important;">
                    <b class="green-text ">{{postComment.username}}  </b>
                </a>
                <i class="small-info " style="float: right;">il y a {{formatDuration postComment.createdAt}}</i>
            </p>
            <p class="small-text  puce-list formattedText"
                  id="comment-content"
            style="padding: 0 20px">
                {{postComment.content}}
            </p>


        </div>
    </div>
</template>
