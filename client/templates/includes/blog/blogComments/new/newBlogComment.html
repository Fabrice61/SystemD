<template name="newBlogComment">
    <link rel="stylesheet" href="/css/medium-editor.css">
    <div class="col s12 no-padding newComment borer-radius ">
        <div class="relative borer-radius shadow"
             style="
         background-color: rgba(255,255,255,0.05);
         min-height: 100px; padding: 15px 20px 15px 15px !important; margin: 15px">
            <div class="text editable no-padding no-margin puce-list formattedText commentEditor"
                 style="text-align: justify; min-height : 70px!important; "
                 id="comment-content">
            </div>
            <a class="btn-floating waves-effect waves-light btn-large tooltipped dark-grey absolute shadow hover-bg-green hover-dark-grey "
               data-position="bottom" data-delay="350"
               style="bottom : -27px !important; right : -27px !important;"
               data-tooltip="envoyer" sendComment>

                <i class="material-icons  grey-text text-lighten-1 ">send</i>
            </a>
        </div>
    </div>
</template>
