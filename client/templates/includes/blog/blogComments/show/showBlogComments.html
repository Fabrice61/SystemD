<template name="showBlogComments">
    <div class="col s12 showCommentContainer  ">
        {{#each postComment in postComments}}
            {{>blogCommentItem postComment = postComment}}
        {{/each}}
        {{#if leftComments}}
            <div class="row no-margin">
                <div class="right-align hover-orange">
                    <a class="btn-flat waves-orange
                     waves-effect
                    small-info" moreComments>suite des commentaires ({{leftComments}} restants)</a>
                </div>
            </div>
        {{/if}}
    </div>
</template>
