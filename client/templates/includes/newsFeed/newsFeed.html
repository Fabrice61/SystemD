<template name="newsFeed">

    <div id="openModalNewsFeedContainer" openModal>
        <a class="waves-effect waves-light btn modal-trigger news {{#unless isUpToDate}} tooltipped{{/unless}} "
           data-position="top"
           data-delay="50" data-tooltip="{{__ ".unseenNews"}}" href="#modalNewsFeed">
            <i class="material-icons left   {{#unless isUpToDate}} danger-color{{/unless}}">rss_feed</i>
            {{__ ".btnLabel"}}
        </a>
    </div>

    <!-- Modal Structure -->
    <div id="modalNewsFeed" class="modal contrasted-bg">
        <div class="modal-content small-padding contrasted-bg main-color">
            <h6 style="text-transform: uppercase;">{{__ ".btnLabel"}}</h6>
            <div class="iconInfo">
                {{#if isOpen}}
                    {{#each news in newsArray}}
                        <h1>{{news.title}}</h1>
                        <p>{{news.content}}</p>
                        <img src="{{news.img}}" alt="" class="responsive-img">
                    {{/each}}

                {{/if}}
            </div>
        </div>
    </div>

</template>
