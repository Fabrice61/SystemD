<template name="notifModal">
    <div id="modalNotif" class="modal notif-modal
                            {{#if isPhone}}
                                phone-notif-modal
                            {{else}}
        {{#if isTablet}}
                                     tablet-notif-modal
                                {{else}}
                                     desktop-notif-modal
                                {{/if}}
    {{/if}}
                            ">

        {{!Ã  l'ouverture on restyle pour l'ocasion les fenetres modales}}
            <div class="modal-content " style="background-color: transparent !important;">
                <div class="notif-box " >
                    <ul class="collection " id="notif-list" style=" margin: 0 !important; border: none !important;">
                        {{#each formatedNotif in formatedNotifs}}
                            {{>notifItem
                                    formatedNotif = formatedNotif
                                    color = color
                            length = length
                            }}
                        {{/each}}

                    </ul>
                </div>
            </div>

    </div>
</template>
