<template name="searchModal">
    <div class="modal modal-fixed-footer dark-grey search-modal">
        {{#if openSearchModal}}
            <div class="modal-content grey darken-4 no-padding grey-text text-lighten-2">
                <div class="row">
                    <div class="col s12  darken-4 no-padding">
                        <div class="row">
                            <ul class="tabs swipable generalSearchTab grey darken-4">
                                <li class="tab col s6 "><a href="#searchUserTab " id="searchUserTabSelector"
                                                           class="green-text ">
                                    {{#unless isPhone}}Rechercher un {{/unless}}
                                    utilisateur</a></li>
                                <li class="tab col s6 "><a href="#searchProjectTab" class="orange-text ">
                                    {{#unless isPhone}}Rechercher un {{/unless}}
                                    projet</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="" style="padding: 20px; height: 100%!important;">
                        <div id="searchUserTab" class="col s12 no-padding">
                            {{#if isSearchingUser}}
                                {{>searchTool
                                        name = searchedInput
                                        type = "user"
                                        callingFrom = "menu"
                                }}

                            {{/if}}
                        </div>
                        <div id="searchProjectTab" class="col s12 no-padding">
                            {{#unless isSearchingUser}}
                                {{>searchTool
                                        name = searchedInput
                                        type = "project"
                                        callingFrom = "menu"
                                }}
                            {{/unless}}
                        </div>
                    </div>


                </div>
            </div>
            <div class="modal-footer dark-grey">
                <a class="modal-action modal-close waves-effect waves-green btn-flat ">
                    <i class="material-icons">clear</i>
                </a>
            </div>
        {{/if}}
    </div>
</template>
