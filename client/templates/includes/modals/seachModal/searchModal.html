<template name="searchModal">
    <div class="modal modal-fixed-footer dark-grey search-modal">
        {{#if openSearchModal}}
            <div class="modal-content dark-grey scrollbar">
                <div class="row">
                    <div class="col s12  darken-4 no-padding">
                        <ul class="tabs swipable grey darken-4">
                            <li class="tab col s6"><a href="#searchUserTab">Rechercher un utilisateur</a></li>
                            <li class="tab col s6 "><a href="#searchProjectTab">Rechercher un projet</a></li>
                        </ul>
                    </div>

                    <div id="searchUserTab" class="col s12 no-padding">
                        bla
                    </div>
                    <div id="searchProjectTab" class="col s12 no-padding">
                        blabal
                    </div>

                </div>
            </div>
            <div class="modal-footer dark-grey">
                <a class="modal-action modal-close waves-effect waves-green btn-flat ">
                    <i class="material-icons">clear</i>
                </a>
            </div>
        {{/if}}
    </div>
</template>
