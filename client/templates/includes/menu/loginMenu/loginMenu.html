<template name="loginMenu">
    <li id="connexion">
        <div class="collapsible-header  waves-effect waves-light  row no-padding menu-item col s12 flex">
            <div class=" no-padding valign-wrapper green darken-1 square-icon">
                <img src="/images/icon/user_icon.png" alt="user_icon" class="responsive-img  " style="z-index: 100">
            </div>
            <div class="col s10 m9 valign-wrapper"><h6 class="center-align green-text">Connexion</h6></div>
        </div>
        <div class="collapsible-body no-padding medium-dark-grey row no-margin">
            <form login class="" autocomplete="nope">
                <div class="row small-padding no-margin">
                    <div class="input-field dark-grey s10">
                        <input type="text" class="validate dark-grey no-margin " id="username" name="username"  required>
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                </div>
                <div class="row small-padding no-margin">
                    <div class="input-field s10">
                        <input type="password" class="validate dark-grey no-margin " id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row  relative" style="padding-bottom: 0px !important;">


                            <button class="btn-floating absolute green waves-light waves-effect btn-validation" style="right: 0px; bottom: -10px">
                                <i class="material-icons ">done</i>
                            </button>



                </div>
            </form>
        </div>
    </li>
    <li id="inscription">
        <div class="collapsible-header  waves-effect waves-light row no-padding menu-item col s12 flex">
            <div class=" no-padding valign-wrapper orange darken-1 square-icon">
                <img src="/images/icon/signin_icon.png" alt="signin_icon" class="responsive-img  " style="z-index: 100">
            </div>
            <div class="col s10 m9 valign-wrapper"><h6 class="center-align orange-text">Inscription</h6></div>
        </div>
        <div class="collapsible-body no-padding medium-dark-grey row no-margin ">
            <form signin class="" autocomplete="nope">
                <div class="row small-padding no-margin">
                    <div class="input-field dark-grey s10">
                        <input type="text" class="validate dark-grey no-margin " id="signinUsername" name="signinUsername" maxlength="30" data-length="35" minlength="3" username required>
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                </div>
                <div class="row small-padding no-margin">
                    <div class="input-field s10">
                        <input type="password" class="validate dark-grey no-margin " id="signin-password" maxlength="100" data-length="100" password name="password" required >
                        <label for="password" >Password</label>
                    </div>
                </div>
                <div class="row small-padding no-margin">
                    <div class="input-field s10">
                        <input type="password" class="validate dark-grey no-margin " maxlength="100" data-length="100" password-repeat id="password-repeat" name="passwordRepeat" required >
                        <label for="password-repeat" >RÃ©petez le Password</label>
                    </div>
                </div>
                <p class="red-text small-margin small-info">{{errorText}}</p>
                <div class="row  relative" style="padding-bottom: 0px !important;">


                    <button class="btn-floating absolute orange waves-light waves-effect btn-validation" style="right: 0px; bottom: -10px">
                       <i class="material-icons ">done</i></button>

                </div>
            </form>
        </div>
    </li>
</template>
