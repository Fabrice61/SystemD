<template name="projectList">
    <ul id="projectsList" class="collapsible transparent" data-collapsible="accordion">
        {{#each project in decryptedProjects}}
            <li class="menuProjectItem">
                <div class="collapsible-header transparent {{#if compare @index '==' 0}}active{{/if}}">
                    <div class="flex full-width">
                        <div class="project-avatar" style="">
                            {{>projectAvatar projectId=project.asymEnc_projectId}}
                        </div>
                        <div class="flex-auto elipsis projectTitle">
                            {{project.asymEnc_projectName}}
                        </div>
                    </div>

                </div>
                <div class="collapsible-body transparent">
                    <div class="collection transparent">
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">home</i>Accueil</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">chat</i>Forum</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent active"><i class="material-icons left">view_comfy</i>Agenda</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">format_list_bulleted</i>Taches</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">map</i>Cartes</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">group</i>Membres</a>
                        <a href="/project/{{project.asymEnc_projectId}}/params" class="collection-item transparent"><i class="material-icons left">settings</i>Param√®tres</a>
                    </div>
                </div>
            </li>
        {{/each}}
    </ul>

</template>
