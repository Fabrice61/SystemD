<template name="projectList">
    <ul id="projectsList" class="collapsible transparent" data-collapsible="accordion">
        {{#each project in decryptedProjects}}
            <li class="">
                <div class="collapsible-header transparent {{#if compare @index '==' 0}}active{{/if}}">
                    <div class="flex">
                        <div class="project-avatar" style="">
                            {{>projectAvatar projectId=project.asymEnc_projectId}}
                        </div>
                        <div class="flex-auto">
                            <div class="elipsis"> {{project.asymEnc_projectName}}</div>
                        </div>
                    </div>

                </div>
                <div class="collapsible-body transparent"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        {{/each}}
    </ul>

</template>
