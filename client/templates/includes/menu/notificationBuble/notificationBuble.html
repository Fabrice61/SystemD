<template name="notificationBubble">
    {{#if notifications}}
        <span class="absolute valign-wrapper  notif-bubble  {{#if isDesktop}}tooltipped{{/if}}
         modal-trigger hover-bg-{{color}} hover-dark-grey" href="#modalNotif"
              data-position="right" data-delay="350" data-tooltip="notifications" openNotif>
            <span class="{{color}}-text  font-title center-align relative">
                {{onlyZeroToNine notifications.length}}
            </span>
        </span>

    {{/if}}
</template>
