<template name="menu">
    <ul class="collapsible no-margin dark-grey general-menu " data-collapsible="accordion" id="">
        {{!icone du site +lien vers l'acceuil}}
        <li class="title-block">
            <a href="{{pathFor 'home'}}" class=" flex no-margin no-padding dark-grey waves-effect waves-light col s12 relative" >
                <div class="  no-padding small-margin " style="width: 70px !important ; height: 70px ">
                    <img src="/images/icon/hub_icon.png" alt="HUmanBeing" class="responsive-img  no-padding " style="width: 70px ; height: 70px ">
                </div>
                <div class="flex-auto  absolute" style="bottom: 0; right: 0"><h6 style="font-size: 17px !important;"><span class="">HU</span>man<span class="maj-title">B</span>eing</h6></div>
            </a>
        </li>
        {{!formulaire de recherche}}
        <li>
            <form action="" name="search-form" class="row no-margin">
                <div class="col s2 no-padding small-margin">
                    <img src="/images/icon/search_icon.png" alt="search" class="responsive-img small-margin no-padding  ">
                </div>
                <div class="input-field row no-padding small-margin s8 col">

                    <input id="icon_prefix" type="text" class="validate no-margin" name="search" placeholder="Rechercher">

                </div>
            </form>
        </li>
        {{#unless currentUser}}
            {{>loginMenu}}
        {{else}}
            {{!on boucle sur les items du menu}}
            {{#each menuItem in menuItems}}
                <li class="">

                        <div class="collapsible-header waves-effect waves-light  row no-padding menu-item col s12 flex">
                            <div class=" no-padding valign-wrapper {{menuItem.color}} darken-1 square-icon">
                                <img src="/images/icon/{{menuItem.image}}" alt="{{menuItem.name}}" class="responsive-img  " style="z-index: 100">
                            </div>
                            <div class="flex-auto valign-wrapper"><h6 class="center-align {{menuItem.color}}-text " style="padding-left: 10px">{{menuItem.name}}</h6></div>
                        </div>
                    <div class="collapsible-body no-padding  row no-margin medium-dark-grey">
                      {{>subMenu menuItem
                      color = color}}
                    </div>

                </li>
            {{/each}}
        {{/unless}}
    </ul>
</template>
