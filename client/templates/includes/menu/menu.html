<template name="menu">
    <div class="  general-menu bird-background main-color" data-collapsible="accordion"
    >
        <div id="menuHeader">


            <div class="row center-align no-margin ">
                <a href="/"
                   class=" waves-effect waves-light col s12 relative"
                   style="padding: 15px 0 0px 0">
                    <img src="/images/icon/systemd-logo-white.png" alt="System-D" class="responsive-img  "
                         style=" width: 70px ; height: 70px ">
                </a>
            </div>
            {{#if currentUser}}
                <div class="currentuser-infos ">
                    <div id="userOptionsBtn" class='dropdown-button main-color ' href='#' data-activates='userOptions'
                         style="width: 100%">
                        <div class="flex" style="margin-bottom: -7px">
                            <div class="elipsis flex-auto relative">{{currentUser.username}}</div>
                            <div class="avatar-container shadows2">
                                {{>avatar user=currentUser}}
                            </div>
                            <div class="relative">
                                <i class="material-icons ">arrow_drop_down</i>
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown Structure -->
                    <ul id='userOptions' class='dropdown-content light-bg main-color'>
                        <li><a href="/user-params"><i class="material-icons main-color">settings</i>Paramètres</a></li>
                        <li><a href="#" logout><i class="material-icons main-color">exit_to_app</i>Déconnexion</a></li>
                    </ul>

                </div>
            {{/if}}
        </div>
        {{#if currentUserId}}
            <div class="flex-auto">
                <div id="menuProjectsContainer">
                    {{#if showProjects}}
                        <div class="menuProjectsScrollbar">
                            {{>projectList }}
                        </div>

                    {{else}}
                        {{#if showInfo}}
                            <p class="infoQuotes " style=" margin: 25px 10px;">Vous n'etes actuellement inscrit sur
                                aucuns
                                projets. <br><br>Vous pouvez cliquer sur le bouton ci-dessous pour créer un projet ou
                                attendre
                                une
                                invitation à un projet existant.</p>
                        {{else}}
                            <div class="row center-align" style=" margin: 25px 10px;">
                                <i class="material-icons focus-color">lock</i>
                                <p class="no-margin">Déchiffrement de la liste de vos projets.</p>
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>

                        {{/if}}
                    {{/if}}
                    <div class="row" style="margin: 25px 10px;">
                        <a href="/new-project" class="btn btnStandard full-width" style=" padding: 0 10px">
                            <i class="focus-color material-icons left" style="    margin-right: 5px;">add_box</i>
                            Nouveau projet</a>
                    </div>
                </div>
            </div>

        {{/if}}
    </div>

</template>
