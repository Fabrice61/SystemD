<template name="subMenu">
    <ul class="dark-grey sub-menu col s12">
        {{#each subMenuItem in subMenu}}
            <li class="small-margin ">
                <a href="{{pathFor subMenuItem.path}}" class="" {{subMenuItem.id}}>
                    {{#if subMenuItem.icon}}
                    <i class="material-icons tiny">{{subMenuItem.icon}}</i>
                    {{/if}}
                    {{subMenuItem.name}}</a>
            </li>
        {{/each}}
    </ul>
</template>
