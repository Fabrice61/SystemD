<template name="messengerContainer">
    {{#unless xl}}
        {{#unless showConversations}}
        <a href="" class=" button-collapse-slideMessenger relative fixed" style="right: 10px; bottom: 0px; z-index: 600" toggleConversations>
            {{#if newMessagesCount}}
                <span class="absolute valign-wrapper  notif-message-bubble orange {{#if pulse}} pulse{{/if}}">
                        <span class="grey-text text-darken-4 center-align relative"
                              style="font-size: 0.8em !important;">
                            {{onlyZeroToNine newMessagesCount}}
                        </span>
                    </span>
            {{/if}}
            <img src="/images/icon/chat.png" alt="chat" class="responsive-img">
        </a>
            {{else}}
            <a href="" class="btn btn-floating btn-large waves-effect waves-light fixed  dark-grey" style="right: 10px; bottom: 10px; z-index: 600" toggleConversations>
                <i class="material-icons light-grey-police">keyboard_arrow_right</i>
            </a>
            {{/unless}}
    {{/unless}}
    {{#if or xl showConversations}}
        <div class="messengerContainer" style="width :{{#if isPhone}} 300px{{else}}60px{{/if}}">
            {{>conversationList }}
        </div>
    {{/if}}
</template>
