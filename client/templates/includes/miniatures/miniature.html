<template name="miniature">
    <div class="row miniature valign-wrapper">
        <div class="col s12 valign-wrapper no-padding">
            <a href="{{path}} " class="truncate hover-{{color}}" style=" width: 100%;">
                <img src="{{imgUrl}}" alt="" class="circle img-circle {{color}}-border">
                <span>{{name}}</span>
            </a>
        </div>
    </div>
</template>
