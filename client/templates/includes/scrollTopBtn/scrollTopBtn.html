<template name="scrollTopBtn">
    <a class="btn-floating {{#unless isPhone}}btn-large{{/unless}} waves-effect waves-light dark-grey shadow tooltipped"
       data-position="left" data-delay="50"
       data-tooltip="haut de page" style="position: fixed !important;right: 10px; bottom: 10px"
       OnClick="window.location.href='#topPage'">
        <i class="material-icons">arrow_upward
    </i></a>
</template>
