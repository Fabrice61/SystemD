<template name="editAvatar">
    <div class="userAvatar">
        {{>avatar user=currentUser}}
    </div>



    <a class="btn-floating  waves-effect waves-light tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editer l'avatar" editUserAvatarBtn style="bottom: 27px; right: -30px"><i class="material-icons">edit</i></a>
    <a class="btn-floating  waves-effect waves-light tooltipped" data-position="bottom" data-delay="50" data-tooltip="Supprimer l'avatar" removeAvatar style="top: 27px; right: -30px"><i class="material-icons">close</i></a>
    <input type="file" id="editUserAvatar" style="display: none">
    <div id="modalEditAvatar" class="modal light-bg main-color">
        <div class="modal-content">
            <div id="cropAvatar" ></div>
        </div>
        <div class="lighter-bg main-color modal-footer">
            <a href="#!" class="modal-action waves-effect waves-green btn-flat" chooseNewAvatar ><i class="material-icons right">done</i>valider</a>
        </div>

    </div>
</template>
