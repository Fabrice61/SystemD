<template name="deleteAccount">
    <form action="#" id="deleteAccountForm">
        <div class="row no-margin">
            <div class="input-field col s12 relative">
                <i class="material-icons prefix  main-color">security</i>
                <input id="passwordConfirmation" type="password"
                       class=" validate" required>
                <label for="passwordConfirmation">{{__ '.confirmPassword'}}</label>


            </div>
        </div>
        <div class="row center-align" style="margin: 15px 0 0 0">
            <button href="#" class="btn  btn-danger center-align waves-effect waves-light shadow"><i
                    class="material-icons right" >delete_forever</i>{{__ '.deleteAccount'}}
            </button>
        </div>
    </form>
</template>
