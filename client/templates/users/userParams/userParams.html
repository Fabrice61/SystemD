<template name="userParams">
    {{#if currentUser}}
    <div id="userParams" class=" gradiant  main-color">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 center-align">

                    <div class="row no-margin ">
                        <div class="profile-picture circle focus-border shadow relative ">
                            {{>editAvatar}}
                        </div>
                    </div>
                    <div class="row no-margin ">
                        <h5>{{currentUser.username}}</h5>
                    </div>
                </div>
                <div class="col s12 m8 offset-m2 offset-xl3 xl6">
                    <ul class="collapsible popout" id="editPasswordCollapse" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header main-color transparent"><div class="flex"><i class="material-icons focus-color">security</i>{{__ '.editPassword'}}</div>
                                <div class="hr"></div></div>
                            <div class="collapsible-body">
                                <p class="infoQuotes no-margin">{{__ '.peditPassword'}}</p>
                                {{>editPassword}}
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header main-color transparent"><div class="flex"><i class="material-icons focus-color">delete_forever</i>{{__ '.deleteAccount'}}</div><div class="hr"></div></div>
                            <div class="collapsible-body">
                                <p class="red-text text-darken-1 center-align " >{{__ '.pdeleteAccount'}}</p>
                                <p class="red-text text-darken-1 no-margin" ><i>{{__ '.passwordDeleteAccount'}}</i></p>
                                {{>deleteAccount}}
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
        {{/if}}
</template>
