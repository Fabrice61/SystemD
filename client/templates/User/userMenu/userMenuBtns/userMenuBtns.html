<template name="userMenuBtns">
    {{#if currentUser}}
        <div class="fixed-action-btn horizontal fab-menu-btn click-to-toggle">
            <a class="btn-floating btn-large green waves-effect waves-light tooltipped " data-position="bottom"
               data-delay="50" data-tooltip="Interagir" id="interactionBtn">
                <i class="material-icons grey-text text-darken-4">chevron_left</i>
            </a>
            <ul class="right-align">
                <li class="inline-block small-margin">
                    <a class="btn-floating blue-grey tooltipped waves-effect waves-light" data-position="bottom"
                       data-delay="50" data-tooltip="Contacter">
                        <i class="material-icons  grey-text text-darken-4">mail_outline</i>
                    </a>
                </li>

                <li class="inline-block small-margin">
                    {{#if isFollowedAuthor}}
                        <a class="btn-floating green tooltipped waves-effect waves-light"
                           data-position="bottom" data-delay="350"

                           data-tooltip="Ne plus Suivre les articles de ce projet" unFollow>

                            <i class="material-icons  grey-text text-darken-4">bookmark</i>
                        </a>
                    {{else}}
                        <a class="btn-floating green tooltipped waves-effect waves-light"
                           data-position="bottom" data-delay="350"
                           data-tooltip="Suivre les articles de ce projet" follow>
                            <i class="material-icons grey-text text-darken-4">bookmark_border</i>
                        </a>
                    {{/if}}
                </li>
                <li class="inline-block small-margin">
                    <a class="btn-floating orange tooltipped waves-effect waves-light" inviteToProjects
                       data-position="bottom"
                       data-delay="50" data-tooltip="Ajouter à un projet dont vous êtes l'admin">
                        <i class="material-icons  grey-text text-darken-4">group_add</i>
                    </a>

                </li>
            </ul>
        </div>

        <div id="" class="modal left-align invite-to-projects-modal  grey darken-4  fixed-modal "
             style="overflow-x: hidden !important;">
            <div class="modal-content scrollbar" style="overflow: scroll">
                <ul class="collapsible popout" data-collapsible="accordion">
                    <h5>Inviter {{name}} à rejoindre un de vos projets</h5>
                    {{#each project in adminProjects}}
                        <li class="">
                            <div class="collapsible-header trame-texture" projectName>
                                {{> miniature
                                        _id = project.project_id
                                        type = "project"}}
                            </div>
                            <div class="collapsible-body dark-grey ">
                                {{> inviteProjectForm
                                        project = project
                                        username = name
                                        userId = userId
                                }}
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
            <div class="modal-footer grey darken-4 ">
                <a class="modal-action modal-close waves-effect waves-light ">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
    {{/if}}
</template>
