<template name="inviteProjectForm">
    <div class="row">
        {{#if isInvitable}}
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="invitationMessage" class="materialize-textarea no-margin"></textarea>
                        <label for="textarea">accompagner l'invitation d'un message</label>
                    </div>
                    <div class="col s12 relative">
                        <button class="btn-floating waves-effect waves-light orange right-align tooltipped absolute"
                                style="right: 10px; top: -27px;"
                                data-position="bottom" data-delay="50"
                                data-tooltip="Inviter {{username}} à rejoindre le projet {{project.name}}" type="submit"
                                name="action">
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
            {{else}}
            <p><b>{{username}}</b> est déja invité ou membre du projet <b>{{project.name}}</b></p>
        {{/if}}
    </div>
</template>
