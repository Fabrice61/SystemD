<template name="userInvitation">
    <div class="row no-margin">
        <div class="col s12 no-padding">
            <div class="row no-margin">
<div class="col s8 no-padding">
    {{>miniature
            _id = project_id
            type = "project"}}
</div>

                    <div class="col s4 no-padding right-align">

                        <a class=" waves-effect waves-green  tooltipped "
                           data-position="bottom" data-delay="50"
                           data-tooltip="Rejoindre le projet"
                           style=""
                           joinProject>
                            <i class="material-icons green-text">done</i>
                        </a>
                        <a href="#decline-{{project_id}}"
                           class=" waves-effect waves-red modal-trigger tooltipped "
                           data-position="bottom"
                           data-delay="50" data-tooltip="Décliner l'invitation"
                           style="">
                            <i class="material-icons red-text">clear</i>
                        </a>
                        <div id="decline-{{project_id}}" class="modal left-align modal-fixed-footer dark-grey ">
                            <div class="modal-content scrollbar">
                                <h5>Décliner l'invitation à rejoindre le projet</h5>
                                <form class="col s12 " declineInvitation>
                                    <div class="row">
                                        <div class="input-field col s12">
                                        <textarea name="declineMessage"
                                                  class="declineMessage materialize-textarea no-margin"></textarea>
                                            <label for="textarea">accompagner votre refus d'un message</label>
                                        </div>
                                        <div class="col s12 relative">
                                            <button class="btn-floating waves-effect waves-light red right-align tooltipped absolute"
                                                    style="right: 10px; top: -27px;"
                                                    data-position="bottom" data-delay="50"
                                                    data-tooltip="décliner l'invitation" type="submit"
                                                    name="action">
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer dark-grey">
                                <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat tooltipped "
                                   data-position="bottom" data-delay="50"
                                   data-tooltip="Annuler">
                                    <i class="material-icons">clear</i>
                                </a>
                            </div>
                        </div>
                    </div>




            </div>
            <p class=" no-padding no-margin">
                <i class="grey-text darken-1 small-info ">le {{date}}</i>
            </p>
            {{#if invitationMessage}}
                <div class="small-margin small-padding ">
                    {{invitationMessage}}

                </div>
            {{/if}}

        </div>
    </div>
</template>
