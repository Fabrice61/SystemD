<template name="userSelfProjects">
    <div class="row">
        <div class="col s12 no-padding">
            {{>userMenu user = currentUser}}
        </div>
        <div class="col s12 xl8 offset-xl2">
            <div class="row">
                <div class="col s12 m7">
                    <div class="row">
                        <div class="card trame-box ">
                            <div class="card-content">
                                <span class="card-title">Mes Projets</span>
                                <div class="col s12">
                                    <h6>Administrateur</h6>
                                    <br>
                                    <div class="row">
                                        {{#each project in adminProjects}}
                                            <div class="col s12 m6">
                                                {{>miniature
                                                        _id = project.project_id
                                                        type = "project"}}
                                            </div>
                                        {{/each}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <h6>Membre</h6>
                                        <br>
                                        <div class="row no-margin">
                                            {{#each project in memberProjects}}
                                                <div class="col s12 m6 n">
                                                    {{>miniature
                                                            _id = project.project_id
                                                            type = "project"}}
                                                </div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m5 ">
                    {{#if waitingInvitations}}
                        <div class="row">
                            <div class="col s12 ">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <span class="card-title">Invitations en attente</span>
                                        {{#each invitation in waitingInvitations}}
                                            <div class="row">
                                                <div class="col s12 no-padding ">
                                                    {{>userInvitation
                                                            invitation =invitation
                                                            declined = false}}
                                                </div>
                                            </div>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/if}}
                    {{#if declinedInvitations}}
                        <div class="row">
                            <div class="col s12">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <ul class="collapsible no-margin" data-collapsible="accordion"
                                            style="border: none !important;">

                                            <li>
                                                <div class="collapsible-header card-title"
                                                     style=" border: none !important;">
                                                    <div class="row no-margin">
                                                        <div class="col s10 no-padding">
                                                            Invitations Déclinées ({{length declinedInvitations}})
                                                        </div>
                                                        <div class="col s2">
                                                            <i class="material-icons ">arrow_drop_down</i>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="collapsible-body no-padding"
                                                     style="border: none !important;">
                                                    {{#each invitation in declinedInvitations}}
                                                        <div class="row">
                                                            <div class="col s12 no-padding ">
                                                                {{>userInvitation
                                                                        invitation = invitation
                                                                        declined = true}}
                                                            </div>
                                                        </div>
                                                    {{/each}}
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {{/if}}
                    <div class="row ">
                        <div class="col s12">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Rechercher des projets par catégorie et distance</span>
                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
