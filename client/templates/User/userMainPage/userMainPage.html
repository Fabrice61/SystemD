<template name="userMainPage">
    <div class="row no-margin">
        <div class="col s12 no-padding">
            {{>userMenu user = user}}
        </div>
        <div class="col s12 xl8 offset-xl2">
            <div class="row">
                <div class="col s12 m3">
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Infos</span>
                                    <img class="responsive-img col s12" src="{{user.profile.imgUrl}}">
                                    <p>
                                        <i class="material-icons tiny">location_on</i> {{computedInfo.distance}}
                                    </p>
                                    <p>
                                        <i class="material-icons tiny">group_work</i> {{computedInfo.projectField}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 ">
                            <div class="card trame-box">
                                <div class="card-content">
                                    <span class="card-title">Intéret pour</span>
                                    {{>workInProgress content= "de visualiser rapidement les types d'activités qui peuvent interesser cet utilisateur"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m9 no-padding">
                    <div class="row">
                        <div class="col s12 ">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Description</span>
                                    <p class="no-margin formattedText">
                                        {{#if user.profile.description}}
                                            {{ user.profile.description}}
                                        {{else}}
                                            <i>la description de l'utilisateur n'est pas encore renseignée</i>
                                        {{/if}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Compétences</span>
                                    {{>workInProgress content = "de visualiser les compétences de l'utilisateur"}}
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row ">
                        <div class="col s12 ">
                            <div class="card trame-box">
                                <div class="card-content">
                                    <span class="card-title">Articles du blog de l'utilisateur</span>

                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 ">
                            <div class="card trame-box">
                                <div class="card-content">
                                    <span class="card-title">Articles du blog de l'utilisateur</span>
                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
