<template name="userMainPage">
    <div class="row no-margin">
        <div class="col s12 no-padding">
            {{>userMenu user = user}}
        </div>
        <div class="col s12 xl8 offset-xl1">
            <div class="row">
                <div class="col s12 m3">
                    <div class="row">
                        <div class="col s12 trame-box-vertical">
                            <img class="responsive-img " src="{{user.profile.imgUrl}}">
                            <p><i class="material-icons tiny">location_on</i> {{computedInfo.distanceField}}</p>
                            <p><i class="material-icons tiny">group_work</i> {{computedInfo.projectField}}</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m9">
                    <div class="row">
                        <div class="col s12 trame-box">
                            <p class="no-margin">
                                {{#if user.profile.description}}
                                    {{ user.profile.description}}
                                {{else}}
                                    <i>la description de l'utilisateur n'est pas encore renseign√©e</i>
                                {{/if}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
