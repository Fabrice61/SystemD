<template name="layout">
    {{#if compare isDesktop '!&' currentUserId  }}
        {{> slideMenu}}
    {{/if}}

    <div class="main-container" style="min-height: 100vh">

        <main class="">
            {{#if compare isDesktop '&&' currentUserId }}
                <div class="menu-container no-margin gradiant-dark scrollbar ">
                    {{>menu}}
                    <img src="/images/icon/licence.png" alt="" class="absolute"
                         style="bottom: 0; left: 0; z-index: 700; opacity: 0.4">
                </div>
            {{/if}}
            {{>Template.contentBlock}}
        </main>
    </div>
    {{>submitIssue}}
    {{>notifModal}}
</template>
