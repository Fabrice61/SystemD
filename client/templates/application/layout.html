<template name="layout">
    {{#unless isDesktop }}
        {{> slideMenu}}
    {{/unless}}

    <div class="main-container meteor grey darken-4">
        <main class="flex">
            {{#if isDesktop }}
                <div class="menu-container no-margin dark-grey scrollbar">
                    {{>menu}}
                </div>
                <aside class="menu-container-space">
                </aside>
            {{/if}}
            <div class=" flex1 yield-content">
                    {{> errors}}

                    {{> yield}}
            </div>
        </main>

    </div>

</template>
