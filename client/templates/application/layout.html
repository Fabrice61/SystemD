<template name="layout">
    {{#unless isDesktop }}
        {{> slideMenu}}
    {{/unless}}

    <div class="main-container meteor grey darken-4">
        <main class="">
            {{#if isDesktop }}
                <div class="menu-container no-margin dark-grey scrollbar">
                    {{>menu}}
                </div>

            {{/if}}
            <div class=" yield-content {{#if isDesktop }} yield-content-desktop {{/if}} ">
                <div class="row">
                    <div class="col s12 no-padding">
                        {{> yield}}
                    </div>
                </div>

            </div>
        </main>
        {{#if currentUser}}
        {{>newProjectModal}}
        {{>notifModal}}
        {{/if}}
    </div>

</template>
