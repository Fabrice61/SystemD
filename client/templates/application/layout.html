<template name="layout">
    {{#unless isDesktop }}
        {{> slideMenu}}
    {{/unless}}
    {{#if isPhone}}
        {{#if currentUserId}}
            {{> slideMessenger}}
        {{/if}}
    {{/if}}
    <div class="main-container meteor grey darken-4">
        <div id="topPage"></div>
        <main class="">
            {{#if isDesktop }}
                <div class="menu-container no-margin dark-grey scrollbar ">
                    {{>menu}}
                    <img src="/images/icon/licence.png" alt="" class="absolute" style="bottom: 0; left: 0; z-index: 700">
                </div>

            {{/if}}
            {{#unless isPhone}}
                {{#if currentUserId}}
                    {{>messengerContainer}}
                {{/if}}
            {{/unless}}
            <div class=" yield-content {{#if isDesktop }} yield-content-desktop {{/if}} ">
                <div class="row">
                    <div class="col s12 no-padding flex">
                        <div class="flex-auto">
                            {{> yield}}
                        </div>
                        {{#if openConversationPannel}}
                            <div class="dark-grey" style="height: 75px; min-width: 25px">

                            </div>

                        {{/if}}
                    </div>
                </div>
                {{>searchModal}}

            </div>

        </main>
        {{#if currentUser}}
            {{>newProjectModal}}
            {{>notifModal}}

        {{/if}}
    </div>

</template>
