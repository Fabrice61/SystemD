<template name="layout">
    {{#unless isDesktop }}
        {{> slideMenu}}
    {{/unless}}

    <div class="main-container meteor grey darken-4">
        <main class="flex">
            {{#if isDesktop }}
                <div class="menu-container no-margin dark-grey scrollbar">
                    {{>menu}}
                </div>
                <aside class="menu-container-space">
                </aside>
            {{/if}}
            <div class=" flex-auto yield-content">


                <div class="row">
                    <div class="col s12 no-padding">
                        {{> yield}}
                    </div>
                </div>

            </div>
        </main>
        {{>newProjectModal}}
    </div>

</template>
