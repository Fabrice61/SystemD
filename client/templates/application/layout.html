<template name="layout">
    {{#if compare isDesktop '!&' currentUserId  }}
        {{> slideMenu}}
    {{/if}}

    <div class="main-container">
        <div id="topPage"></div>
        <main class="">
            {{#if compare isDesktop '&&' currentUserId }}
                <div class="menu-container no-margin dark-grey scrollbar ">
                    {{>menu}}
                    <img src="/images/icon/licence.png" alt="" class="absolute" style="bottom: 0; left: 0; z-index: 700">
                </div>
            {{/if}}

            <div class=" yield-content {{#if compare isDesktop '&&' currentUserId}} yield-content-desktop {{/if}} ">
                <div class="row no-margin">
                    <div class="col s12 no-padding flex">
                        <div class="flex-auto">
                            {{> Template.dynamic template=main}}
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</template>
