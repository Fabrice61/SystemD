<template name="fixturesAndTests">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn-floating modal-trigger orange tooltipped" data-position="bottom"
       data-delay="50" data-tooltip="Reset" href="#resetModal"
       style="bottom: 0px; right: 10px;"><i class="material-icons grey-text text-darken-3">cached
    </i></a>

    <!-- Modal Structure -->
    <div id="resetModal" class="modal dark-grey scrollbar" style="width: 80% !important;">
        <div class="modal-content dark-grey ">
            <h4>Tests et fixtures</h4>
            <div class="row">

                <a class="waves-effect waves-orange btn-flat orange-text " ClearDb>
                    Reset DB
                </a>
                <a class="waves-effect waves-orange btn-flat orange-text " LaunchUsersAndProjectsFixtures>
                    Launch Fixtures
                </a>
                {{#if Done}}

                    <div class="col s12 center-align ">


                                <p class="{{#if succes }} green-text {{else}} red-text {{/if}}">
                                     {{message}}( {{elapsedTime}} )
                                </p>
                                <p>
                                     <i class="material-icons {{#if succes }} green-text {{else}} red-text {{/if}} medium">
                                         {{#if succes }} check_box {{else}} clear{{/if}}
                                     </i>
                                </p>

                    </div>
                {{/if}}
            </div>
        </div>
        <div class="modal-footer dark-grey">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">clear</i></a>
        </div>
    </div>
</template>
