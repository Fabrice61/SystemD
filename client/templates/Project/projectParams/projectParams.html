<template name="projectParams">

    <div id="projectParams" class=" gradiant  main-color">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 center-align">

                    <div class="row no-margin ">
                        <div class="profile-picture shadow relative ">
                            {{>editProjectAvatar currentProject=currentProject}}
                        </div>
                    </div>
                    <div class="row no-margin hand-police ">
                        <h5>{{currentProject.name}}</h5>
                    </div>
                </div>
                <div class="col s12 m8 offset-m2 ">
                    <ul class="collapsible popout" id="editProjectCollapse" data-collapsible="accordion">
                        <li style="background: none !important; box-shadow: none !important;">
                            <div class="collapsible-header main-color transparent active"><div class="flex"><i class="material-icons focus-color">group</i>{{__ ".publicInfos"}}</div>
                                <div class="hr"></div></div>
                            <div class="collapsible-body">
                                {{>editProjectDescription currentProject=currentProject}}
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</template>
