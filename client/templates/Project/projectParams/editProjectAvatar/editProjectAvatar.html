<template name="editProjectAvatar">
    <div class="" editUserAvatarBtn>
        {{>projectAvatar projectId=currentProject._id}}
    </div>



    <a class="btn-floating  waves-effect waves-light tooltipped" data-position="left" data-delay="50" data-tooltip="Editer l'avatar" editProjectAvatarBtn style="top: 47px; right: 5px"><i class="material-icons">edit</i></a>
    <a class="btn-floating  waves-effect waves-light tooltipped" data-position="left" data-delay="50" data-tooltip="Supprimer l'avatar" removeProjectAvatar style="top: 7px; right: 5px"><i class="material-icons">close</i></a>
    <input type="file" id="editProjectAvatar" style="display: none">
    <div id="modalEditProjectAvatar" class="modal light-bg main-color">
        <div class="modal-content">
            <div id="cropAvatar" ></div>
        </div>
        <div class="lighter-bg main-color modal-footer">
            <a href="#!" class="modal-action waves-effect waves-green btn-flat" chooseNewProjectAvatar ><i class="material-icons right">done</i>valider</a>
        </div>

    </div>
</template>
