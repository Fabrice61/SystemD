<template name="filePreview">
    <div class="fileIcon" id="filePreviewCarousel-{{carouselIndex index}}" focusFile>
        <img src="{{getFileIcon file.symEnc_mimeType}}" alt="" class="shadow"
             title="{{file.symEnc_fileName}}">

        <div class="fileLabel elipsis" title="{{file.symEnc_fileName}}">
            {{file.symEnc_fileName}}
        </div>
</div>

</template>
