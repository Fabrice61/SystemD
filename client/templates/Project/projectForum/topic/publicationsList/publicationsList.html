<template name="publicationsList">
    <div id="publicationsList">
        {{#each publication in publications}}
            <div class="row">
                <div class="col s12 ">
                    <div class="publicationBox shadow small-padding">
                        {{>publicationItem publication=publication topic=topic refreshScrollbar=refreshScrollbar}}
                    </div>
                </div>
            </div>
        {{/each}}

        {{#if isWaiting}}
            <div class="row loadMore">
                <div class="col s12 ">
                    <div class="publicationBox shadow small-padding">
                        {{>publicationLoader}}
                    </div>
                </div>

            </div>
        {{else}}
            {{#if hasMore}}
                <div class="relative">
                    <a href="" class="link loadMore" showMore><i
                            class="material-icons">expand_more</i><span>{{__ ".showMore"}}</span></a>
                </div>

            {{/if}}
            {{#if compare publications.length "==" 0}}
                {{__ ".noPublication"}}
                {{/if}}
        {{/if}}

    </div>

</template>
