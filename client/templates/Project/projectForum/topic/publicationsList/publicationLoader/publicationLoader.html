<template name="publicationLoader">
    <div class="publicationItem publicationLoader">
        <div class="publicationHeader">
            <div class="authorInfo left-align flex">
                <div class="userAvatar small-shadow">

                    <div class="placeholder">
                        <div class="animated-background"></div>
                    </div>

                </div>
                <div class="flex-auto" style="padding-left: 0.2em">
                    <div class="username">
                        <div class="placeholder">
                            <div class="animated-background"></div>
                        </div>
                    </div>
                    <div class="publicationDate ">
                        <div class="placeholder">
                            <div class="animated-background"></div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
        <div class="publicationContent left-align">

            <div class="placeholder">
                <div class="animated-background"></div>
            </div>
            <div class="placeholder">
                <div class="animated-background"></div>
            </div>
            <div class="placeholder placeholder2 ">
                <div class="animated-background"></div>
            </div>


        </div>


        <div class="commentBox">
            <div class="hr"></div>
            <div class="commentList row no-margin">
                <div class=" col s12 no-padding">
                    <ul class="commentListUl">
                        {{>commentLoader}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
