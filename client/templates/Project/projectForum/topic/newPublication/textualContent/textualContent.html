<template name="textualContent">
    <div class="row no no-margin ">
        <form class="col s12 no-padding" id="newPublicationForm" newPublicationForm>
            {{>beautyfullTextarea id="newPublicationText" placeholder=(__ ".placeholder") minheight="10vh"}}
            <div class="row right-align no-margin">
                <div class="col s12 no-padding">
                    <button class="btn btnStandard waves-effect waves-light">
                        {{#if isCreating}}
                            {{>circleSpinner}}
                        {{else}}<i class="material-icons left">send</i>
                        {{/if}}{{__ ".publish"}}</button>

                </div>
            </div>


        </form>
    </div>
</template>
