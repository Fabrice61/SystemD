<template name="spreadsheetItem">
    <li class="collection-item topicItem {{#if isCurrentSpreadsheet }}currentTopic{{/if}} {{#if compare  isAdmin '&!' topic.isMainTopic}}tooltipped{{/if}} {{#if isDragged}}dragged{{/if}} {{#if topic.isMainTopic}}{{/if}}"
        style="padding: 8px 20px !important; "
        data-position="bottom"
        data-delay="1000" data-tooltip="{{__ ".dragInfo"}}"
    >
        <a href="/project/{{spreadsheet.projectId}}/forum?spreadsheetId={{spreadsheet._id}}" class="">
        <div class="flex">
            <div class="flex-auto elipsis ">
                <i class="material-icons left" style="transform: rotate(90deg)">view_comfy</i><span>
                {{spreadsheet.symEnc_name}}
                </span>
            </div>
        </div>
        </a>


    </li>
</template>
