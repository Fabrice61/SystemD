<template name="editProjectInfo">
    <div class="row small-margin small-padding">



        <div class="col m4">
            <div class="row">
                <div class="col s12">
                    {{> editImage
                            owner = "project"
                            projectId = project._id}}
                </div>
                <hr>
                <br>
                <div class="col s12">
                    {{>editLocation
                            owner = "project"
                            projectId = project._id}}
                </div>
                <hr>
                <br>
            </div>
        </div>
        <div class="col m8">
            {{>editDescription
                    owner = "project"
                    projectId = project._id}}
        </div>
    </div>
</template>
