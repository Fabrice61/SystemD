<template name="editProjectInfo">
    <div class="row">

        <div class="col s12">
            <div class="row">
                <div class="col m4 ">
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box relative">
                                <div class="card-content">
                                    <span class="card-title">Avatar</span>
                                    {{> editImage
                                            owner = "project"
                                            projectId = project._id}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box relative">
                                <div class="card-content">
                                    <span class="card-title">Localisation</span>

                                    {{>editLocation
                                            owner = "project"
                                            projectId = project._id}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col s12 m8 ">
                    <div class="card trame-box relative">
                        <div class="card-content">
                            <span class="card-title">description</span>
                            {{>editDescription
                                    owner = "project"
                                    projectId = project._id}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
