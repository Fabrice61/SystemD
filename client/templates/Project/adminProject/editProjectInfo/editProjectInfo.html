<template name="editProjectInfo">
    <div class="row small-margin small-padding">

        <div class="col m3">
            <div class="row">
                <div class="col s12">
                    {{> editImage
                            owner = "project"
                            projectId = project._id}}
                </div>
                <hr>
                <br>
                <div class="col s12">
                    {{>editLocation
                            owner = "project"
                            projectId = project._id}}
                </div>
                <hr>
                <br>
            </div>
        </div>
        <div class="col m9">
            <div class="row">
                <form class="col m10" updateDescription>
                    <div class="row">
                        <div class="input-field col s12">

                            <textarea class="materialize-textarea " data-length="1000"
                                      value="{{currentUser.profile.description}}" id="description"
                                      descriptionText></textarea>
                            <label for="description" class="active">Description</label>
                        </div>
                    </div>
                </form>
                <div class="col s1">
                    <button class="btn-floating dark-grey  waves-effect waves-light ">
                        {{#if isEditingFlags.description}}
                            <i class="material-icons blue-text tooltipped"
                               data-position="bottom" data-delay="50" data-tooltip="enregister" saveDescriptionBtn>file_download</i>
                        {{else}}
                            <i class="material-icons tooltipped"
                               data-position="bottom" data-delay="50" data-tooltip="Ã©diter" editDescriptionBtn>mode_edit</i>
                        {{/if}}
                    </button>
                </div>

            </div>
        </div>
    </div>
</template>
