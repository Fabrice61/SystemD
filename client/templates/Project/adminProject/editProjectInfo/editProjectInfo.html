<template name="editProjectInfo">
    <div class="row small-margin small-padding">



        <div class="col m4">
            <div class="row">
                <div class="col s12 no-padding">
                    <div class="trame-box-vertical relative">
                    {{> editImage
                            owner = "project"
                            projectId = project._id}}
                    </div>
                </div>

                <div class="col s12 no-padding">
                    <div class="trame-box relative">
                    {{>editLocation
                            owner = "project"
                            projectId = project._id}}
                    </div>
                </div>

            </div>
        </div>
        <div class="col m8 no-padding">
            <div class="trame-box relative">
            {{>editDescription
                    owner = "project"
                    projectId = project._id}}
            </div>
        </div>
    </div>
</template>
