<template name="memberManagmentButtons">
    <div class="fixed-action-btn horizontal click-to-toggle static">
        <a class="btn-floating relative dark-grey waves-effect waves-light ">
            <i class="material-icons grey-text darken-2">settings</i>
        </a>
        <ul class="right-align">
            <li class="inline-block " style="margin: 0 5px 0 0 !important;">
                <a href="#giveAdminRights{{member.user_id}}"
                   class="btn-floating relative dark-grey tooltipped waves-effect waves-green modal-trigger"
                   data-position="bottom" data-delay="50"
                   data-tooltip="donner les droits d'administration">
                    <i class="material-icons  green-text tiny">verified_user</i>
                </a>


            </li>
            <li class="inline-block " style="margin: 0 5px 0 0 !important;">
                <a href="#kick{{member.user_id}}"
                   class="btn-floating btn-flat dark-grey tooltipped waves-effect waves-red modal-trigger"
                   data-position="bottom"
                   data-delay="50" data-tooltip="retirer l'utilisateur du projet">
                    <i class="material-icons red-text ">clear</i>
                </a>

            </li>
        </ul>
    </div>

    <div id="kick{{member.user_id}}" class="modal dark-grey fixed">
        <div class="modal-content left-align dark-grey">
            <h5>retirer l'utilisateur des membres du projet</h5>
            <div class="row no-margin">
                <div class="col s12  ">
                    <div class="row no-margin ">
                        <div class="col s9 no-padding">
                            {{>miniature
                                    _id = member.user_id
                                    type = "user"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer dark-grey">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat green-text "
               kickMember>Confirmer</a>
            <a  class="modal-action modal-close waves-effect waves-light btn-flat ">Annuler</a>
        </div>
    </div>

    <div id="giveAdminRights{{member.user_id}}" class="modal dark-grey fixed">
        <div class="modal-content left-align dark-grey">
            <h5>donner les droits d'administration</h5>
            <div class="row no-margin">
                <div class="col s12  ">
                    <div class="row no-margin ">
                        <div class="col s9 no-padding">
                            {{>miniature
                                    _id = member.user_id
                                    type = "user"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer dark-grey">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat green-text "
               giveAdminRights>Confirmer</a>
            <a  class="modal-action modal-close waves-effect waves-light btn-flat ">Annuler</a>
        </div>
    </div>
</template>
