<template name="clearInvitationProject">
    {{#unless requireConfirmation}}
    <a class=" waves-effect waves-red tooltipped right-align"
            data-position="bottom"
            data-delay="50" data-tooltip="supprimer l'invitation"
            clearInvitation>
        <i class="material-icons red-text">clear</i>
    </a>
    {{else}}
        <a href="#modal{{invitation.user_id}}"
                class=" waves-effect waves-red modal-trigger tooltipped right-align"
           data-position="bottom"
           data-delay="50" data-tooltip="Annuler l'invitation envoyÃ©e"
           askConfirmation>
            <i class="material-icons red-text">clear</i>
        </a>
        <div id="modal{{invitation.user_id}}" class="modal dark-grey" >
            <div class="modal-content">
                <h5>Confirmer l'annulation de l'invitation</h5>
                <div class="row no-margin">
                    <div class="col s12  ">
                        <div class="row no-margin ">
                            <div class="col s9 no-padding">
                                {{>miniature
                                        _id = invitation.user_id
                                        type = "user"}}
                            </div>
                        </div>
                        <div class="row no-margin">
                            <p class="right-align no-margin no-padding">
                                <i class="grey-text darken-1 small-info right-align">le {{localeDate
                                        invitation.sendAt}}</i>
                            </p>
                            {{invitation.invitationMessage}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer dark-grey">
                <a  class="modal-action modal-close waves-effect waves-green btn-flat green-text " clearInvitation>Confirmer l'annulation</a>
                <a  class="modal-action modal-close waves-effect waves-light btn-flat "><i class="material-icons">clear</i></a>
            </div>
        </div>
        {{/unless}}
</template>
