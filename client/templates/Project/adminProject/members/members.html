<template name="members">
    <div class="row">
        <div class="col s12 m7">
            <div class="row">
                <div class="card trame-box ">
                    <div class="card-content">
                        <span class="card-title">Membres du projet</span>
                        <div class="col s12">
                            <h6>Administrateurs</h6>
                            <br>
                            <div class="row">
                                {{#each user in projectAdmins}}
                                    <div class="col s12 m6">
                                        {{>miniature
                                                _id = user.user_id
                                                type = "user"}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <h6>Membres</h6>
                                <br>
                                <div class="row no-margin">
                                    {{#each user in projectMembers}}
                                        <div class="col s12 m6 n">
                                            {{>miniature
                                                    _id = user.user_id
                                                    type = "user"}}
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m5 ">
            {{#if waitingInvitations}}
                <div class="row">
                    <div class="col s12">
                        <div class="card trame-box ">
                            <div class="card-content">
                                <ul class="collapsible no-margin" data-collapsible="accordion"
                                    style="border: none !important;">

                                    <li>
                                        <div class="collapsible-header card-title"
                                             style=" border: none !important;">
                                            <div class="row no-margin">
                                                <div class="col s10 no-padding">
                                                    Invitations en attente ({{length waitingInvitations}})
                                                </div>
                                                <div class="col s2">
                                                    <i class="material-icons ">arrow_drop_down</i>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="collapsible-body no-padding" style="border: none !important;">
                                            {{#each invitation in waitingInvitations}}
                                                <div class="row">
                                                    <div class="col s12  ">
                                                        <div class="row no-margin ">
                                                            <div class="col s9 no-padding">
                                                                {{>miniature
                                                                        _id = invitation.user_id
                                                                        type = "user"}}
                                                            </div>
                                                            {{#if isAdmin}}
                                                                <div class="col s3 valign-wrapper">
                                                                    {{>clearInvitationProject
                                                                            invitation=invitation
                                                                            project= currentProject
                                                                            requireConfirmation = true}}

                                                                </div>
                                                            {{/if}}
                                                        </div>
                                                        <div class="row">
                                                            <p class="right-align no-margin no-padding">
                                                                <i class="grey-text darken-1 small-info right-align">le {{localeDate
                                                                        invitation.sendAt}}</i>
                                                            </p>
                                                            <p class="small-info">
                                                                {{invitation.invitationMessage}}
                                                            </p>
                                                            {{#if invitation.answerMessage}}
                                                                <p class="orange-text ">L'utilisateur vous a répondu</p>
                                                                <p class="small-info">{{invitation.answerMessage}}</p>
                                                            {{/if}}
                                                        </div>
                                                    </div>
                                                </div>
                                            {{/each}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            {{/if}}
            {{#if declinedInvitations}}
                <div class="row">
                    <div class="col s12">
                        <div class="card trame-box ">
                            <div class="card-content">
                                <ul class="collapsible no-margin" data-collapsible="accordion"
                                    style="border: none !important;">

                                    <li>
                                        <div class="collapsible-header card-title"
                                             style=" border: none !important;">
                                            <div class="row no-margin">
                                                <div class="col s10 no-padding">
                                                    Invitations déclinées
                                                    <div class="col s2">
                                                        <i class="material-icons ">arrow_drop_down</i>
                                                    </div>
                                                </div>
                                            </div>

                                            </div>
                                            <div class="collapsible-body no-padding" style="border: none !important;">
                                                {{#each invitation in declinedInvitations}}
                                                    <div class="row">
                                                        <div class="col s12  ">
                                                            <div class="row no-margin ">
                                                                <div class="col s9 no-padding">
                                                                    {{>miniature
                                                                            _id = invitation.user_id
                                                                            type = "user"}}
                                                                </div>
                                                                {{#if isAdmin}}
                                                                    <div class="col s3 valign-wrapper">
                                                                        {{>clearInvitationProject
                                                                                invitation=invitation
                                                                                project= currentProject
                                                                                requireConfirmation = true}}

                                                                    </div>
                                                                {{/if}}
                                                            </div>
                                                            <div class="row">
                                                                <p class="right-align no-margin no-padding">
                                                                    <i class="grey-text darken-1 small-info right-align">le {{localeDate
                                                                            invitation.sendAt}}</i>
                                                                </p>
                                                                <p class="small-info">
                                                                    {{invitation.invitationMessage}}
                                                                </p>
                                                                {{#if invitation.answerMessage}}
                                                                    <p class="orange-text ">L'utilisateur vous a répondu</p>
                                                                    <p class="small-info">{{invitation.answerMessage}}</p>
                                                                {{/if}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                {{/each}}
                                            </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            {{/if}}
            {{#if acceptedInvitations}}
                <div class="row">
                    <div class="col s12">
                        <div class="card trame-box ">
                            <div class="card-content">
                                <ul class="collapsible no-margin" data-collapsible="accordion"
                                    style="border: none !important;">

                                    <li>
                                        <div class="collapsible-header card-title"
                                             style=" border: none !important;">
                                            <div class="row no-margin">
                                                <div class="col s10 no-padding">
                                                    Invitations Acceptées ({{length acceptedInvitations}})
                                                </div>
                                                <div class="col s2">
                                                    <i class="material-icons ">arrow_drop_down</i>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="collapsible-body no-padding" style="border: none !important;">
                                            {{#each invitation in acceptedInvitations}}
                                                <div class="row">
                                                    <div class="col s12  ">
                                                        <div class="row no-margin ">
                                                            <div class="col s9 no-padding">
                                                                {{>miniature
                                                                        _id = invitation.user_id
                                                                        type = "user"}}
                                                            </div>
                                                            {{#if isAdmin}}
                                                                <div class="col s3 valign-wrapper">
                                                                    {{>clearInvitationProject
                                                                            invitation=invitation
                                                                            project= currentProject
                                                                            requireConfirmation = true}}

                                                                </div>
                                                            {{/if}}
                                                        </div>
                                                        <div class="row">
                                                            <p class="right-align no-margin no-padding">
                                                                <i class="grey-text darken-1 small-info right-align">le {{localeDate
                                                                        invitation.sendAt}}</i>
                                                            </p>
                                                            <p class="small-info">
                                                                {{invitation.invitationMessage}}
                                                            </p>
                                                            {{#if invitation.answerMessage}}
                                                                <p class="orange-text ">L'utilisateur vous a répondu</p>
                                                                <p class="small-info">{{invitation.answerMessage}}</p>
                                                            {{/if}}
                                                        </div>
                                                    </div>
                                                </div>
                                            {{/each}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            {{/if}}
            <div class="row ">
                <div class="col s12">
                    <div class="card trame-box ">
                        <div class="card-content">
                            <span class="card-title">Rechercher des utilisateurs par catégorie et distance</span>
                            {{>workInProgress}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
