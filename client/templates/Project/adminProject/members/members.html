<template name="members">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12 m6">
                    <div class="row">
                        <div class="card trame-box ">
                            <div class="card-content">
                                <span class="card-title">Membres du projet</span>
                                <div class="col s12">
                                    <h6>Administrateurs</h6>
                                    <br>
                                    <div class="row no-margin">
                                        {{#each member in projectAdmins}}
                                            {{>uniqueMember member = member
                                                    isAdmin = isAdmin
                                                    currentProject = currentProject
                                                    isProjectAdmins = true
                                            }}

                                        {{/each}}
                                    </div>
                                    <div class="hr"></div>
                                </div>

                                <div class="row no-margin">
                                    <div class="col s12">
                                        <h6>Membres</h6>
                                        <br>
                                        <div class="row no-margin">
                                            {{#each member in projectMembers}}
                                                {{>uniqueMember member = member
                                                        isAdmin = isAdmin
                                                        currentProject = currentProject}}

                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 no-padding">
                    {{#if waitingInvitations}}
                        <div class="row">
                            <div class="col s12">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <ul class="collapsible no-margin" data-collapsible="accordion"
                                            style="border: none !important;">

                                            <li>
                                                <div class="collapsible-header card-title"
                                                     style=" border: none !important;">
                                                    <div class="row no-margin">
                                                        <div class="col s10 no-padding orange-text">
                                                            Invitations en attente ({{length waitingInvitations}})
                                                        </div>
                                                        <div class="col s2">
                                                            <i class="material-icons ">arrow_drop_down</i>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="collapsible-body no-padding"
                                                     style="border: none !important;">
                                                    {{#each invitation in waitingInvitations}}
                                                        {{>showProjectInvitation invitation = invitation
                                                                isAdmin = isAdmin
                                                                currentProject = currentProject
                                                                requireConfirmation = true}}
                                                        <div class="hr"></div>
                                                    {{/each}}
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {{/if}}
                    {{#if declinedInvitations}}
                        <div class="row">
                            <div class="col s12">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <ul class="collapsible no-margin" data-collapsible="accordion"
                                            style="border: none !important;">

                                            <li>
                                                <div class="collapsible-header card-title"
                                                     style=" border: none !important;">
                                                    <div class="row no-margin">
                                                        <div class="col s10 no-padding orange-text">
                                                            Invitations déclinées
                                                            <div class="col s2">
                                                                <i class="material-icons ">arrow_drop_down</i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="collapsible-body no-padding"
                                                     style="border: none !important;">
                                                    {{#each invitation in declinedInvitations}}
                                                        {{>showProjectInvitation invitation = invitation
                                                                isAdmin = isAdmin
                                                                currentProject = currentProject
                                                                requireConfirmation = false}}
                                                        <div class="hr"></div>
                                                    {{/each}}
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {{/if}}
                    {{#if acceptedInvitations}}
                        <div class="row">
                            <div class="col s12">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <ul class="collapsible no-margin" data-collapsible="accordion"
                                            style="border: none !important;">

                                            <li>
                                                <div class="collapsible-header card-title"
                                                     style=" border: none !important;">
                                                    <div class="row no-margin">
                                                        <div class="col s10 no-padding orange-text">
                                                            Invitations Acceptées ({{length acceptedInvitations}})
                                                        </div>
                                                        <div class="col s2">
                                                            <i class="material-icons ">arrow_drop_down</i>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="collapsible-body no-padding"
                                                     style="border: none !important;">
                                                    {{#each invitation in acceptedInvitations}}
                                                        {{>showProjectInvitation invitation = invitation
                                                                isAdmin = isAdmin
                                                                currentProject = currentProject
                                                                requireConfirmation = false}}
                                                        <div class="hr"></div>
                                                    {{/each}}
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {{/if}}
                    {{#if isAdmin}}
                        <div class="row ">
                            <div class="col s12">
                                <div class="card trame-box ">
                                    <div class="card-content">
                                        <span class="card-title">Rechercher des utilisateurs à inviter dans l'équipe</span>
                                        {{>searchTool
                                                name = searchedInput
                                                type = "user"
                                                callingFrom = "projectMembers"
                                            project = currentProject
                                        }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
