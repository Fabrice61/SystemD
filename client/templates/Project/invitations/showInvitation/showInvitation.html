<template name="showInvitation">
    <div id="showInvitation" class=" gradiant center-align relative" style="padding: 1px 0;">

        <div class="bg-logo">{{>birdsBg}}
            <img src="/images/icon/systemd-biglogo-grey.png" alt="">
        </div>

        <div class="contrasted-bg shadow showInvitationContainer  main-color">
            <div class="row no-margin">
                <div class="col s12">
                    <h5 class="left-align plus-color">{{__ ".title"}}</h5>
                    <div class="hr"></div>
                </div>
            </div>


            <div class="row no-margin">
                <div class="col s12 ">
                    <p class="infoQuotes left-align">
                        {{__ ".infoLink"}}
                    </p>

                    <div class="row relative">
                        <div class="magicLink relative shadow waves-effect waves-light"
                             style="{{#unless isDesktop}}padding-bottom: 10px;{{/unless}}" copyMagicLink>
                            <div class="magicLinkContent {{#if copied}}copied{{/if}}">{{magicLink}}</div>
                            <div class="absolute"><i class="material-icons " style="{{#if
                                    copied}}color: #05a4be !important{{/if}}">content_copy</i></div>
                        </div>
                    </div>
                    {{#unless isDesktop}}
                        <div class="row center-align">
                            <a class="btn btnStandard  waves-effect waves-light" share>
                                <i class="material-icons left">share</i>
                                {{__ ".share"}}
                            </a>
                        </div>
                    {{/unless}}
                </div>


            </div>

            <div class="row no-margin">
                <div class="col s12 m5  qrcode ">
                    <div class="row">
                        <p class="infoQuotes left-align">
                            {{__ ".infoQr"}}
                        </p>
                        <canvas id="qrCode"></canvas>
                    </div>

                </div>
                <div class="col s12 m7  ">
                    <div class="row no-margin">
                        <p class="infoQuotes left-align">
                            {{__ ".infoDetail"}}
                        </p>
                        <div class="row detail left-align no-margin">
                            <p>
                                <span class="invitLabel">{{__ ".createdAt"}} :</span>  {{formatDate
                                    invitation.ceatedAt}}
                            </p>
                            <p>
                                <span class="invitLabel">{{__ ".createdBy"}} :</span>  {{usernameFromMemberId
                                    invitation.emittedBy}}
                            </p>
                            <p>
                                <span class="invitLabel">{{__ ".expireIn"}} :</span>  {{validityDurationLeft}}
                            </p>
                            <p>
                                <span class="invitLabel">{{__ ".remaining"}} :</span>  {{invitation.remaining}} {{#if
                                    compare invitation.remaining ">" 2 }}{{__ ".users"}}{{else}}{{__ ".user"}}{{/if}}
                            </p>
                            {{#if decryptedMessage}}
                                <p>
                                    <span class="invitLabel">{{__ ".message"}} :</span>  {{decryptedMessage}}
                                </p>
                            {{/if}}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="infoQuotes left-align">
                            {{__ ".infoDestroy"}}
                        </p>
                        <div class="row center-align">
                            <a class="btn red darken-2 center-align waves-effect waves-light shadow" destroy>
                                <i class="material-icons left">delete</i>
                                {{__ ".destroy"}}
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</template>
