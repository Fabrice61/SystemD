<template name="projectCalendar">
    <div id="projectCalendar" class=" {{#if isDesktop}} flex desktopProjectCalendar {{else}}{{#if
            isPhone}} mobileProjectCalendar {{else}} tabletProjectCalendar{{/if}}{{/if}}">
        <div id="calendarContainer" class="relative {{mapState.currentAction}} {{#if isDesktop}} flex-auto {{/if}}">
            <div id="calendar" class="">

            </div>
            {{#if sideNav}}
                {{#unless isDesktop}}
                    <div class="closeSideNav" closeSideNav></div>
                {{/unless}}
            {{/if}}
        </div>
        <div id="calendarSideNav" class="gradiant-dark shadow {{#if isDesktop}} desktopCalendarSideNav{{else}} {{#if
                isPhone}}mobileCalendarSideNav{{else}}tabletCalendarSideNav{{/if}} {{#if
                sideNav}}openedSideNav{{/if}}{{/if}}">

            <div id="sideCalendarContent" style="{{#unless isDesktop}}overflow: scroll;{{else}}{{/unless}}">
                {{#Template.dynamic template=sideNav data=sideNavData}}{{/Template.dynamic}}
            </div>

        </div>
    </div>
</template>
