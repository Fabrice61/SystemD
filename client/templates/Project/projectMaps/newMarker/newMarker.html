<template name="newMarker">
    <div id="newMarker">
        <h5>{{__ ".title"}}</h5>
        <div class="row no-margin">
            <div class="col s12">
                <div class="hr"></div>
                <p class="sectionLabel">{{__ ".color"}}</p>
                <div class="flex colorPicker">
                    {{#each color in colors}}
                        <div class="flex-auto center-align">

                            <a href="" id="color-{{color}}"
                               class="colorItem shadow {{#if compare selectedColor "==" color}}selectedColor{{/if}}"
                               style="background-color: {{color}}" selectColor></a>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="row no-margin">
            <div class="col s12">
                <div class="hr"></div>
                <p class="sectionLabel">{{__ ".type"}}</p>
                <ul class="collapsible" data-collapsible="accordion" id="markerList">
                    <li>
                        <div class="collapsible-header"><i class="material-icons small-shadow"
                                                           style="background-color:{{selectedColor}}">person_pin_circle</i>{{__
                                ".myPosition"}}</div>
                        <div class="collapsible-body">
                            <div class="row myPosition no-margin small-padding">

                                <p class="infoQuotes">{{__ ".myPositionInfo"}}</p>
                                <div class="center-align"><a href="" class="btn btnStandard" updtateUserPosition><i
                                        class="material-icons left">person_pin_circle</i>{{__ ".updateUserPosition"}}
                                </a></div>
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="collapsible-header active"><i class="material-icons small-shadow"
                                                                  style="background-color:{{selectedColor}}">location_on</i>{{__
                                ".icons"}}</div>
                        <div class="collapsible-body">
                            <div class="row iconPicker no-margin" style="background-color:{{selectedColor}}">
                                {{#each icon in icons}}
                                    <a href="" id="newMarker#icon#{{icon}}"
                                       class="iconItem col s2 no-padding center-align" selectIcon>
                                        <i class="material-icons">{{icon}}</i>
                                    </a>
                                {{/each}}
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons small-shadow"
                                                           style="background-color:{{selectedColor}}">text_fields</i>{{__
                                ".text"}}</div>
                        <div class="collapsible-body newTextZone">
                            <form action="" newTextZone>
                                <label for="markerText">{{__ ".textLabel"}}</label>
                                <div class="input-textZone relative" style="border-color:{{selectedColor}} !important">
                                    <input id="markerText" type="text" class="small-shadow"
                                           style=" color:{{selectedColor}}!important">

                                </div>
                                {{#if showMarkerTextSubmit}}
                                    <div class="right-align">
                                        <button href="" class="btn btnStandard waves-effect waves-light">
                                            <i class="material-icons left">edit</i>{{__ ".textSubmit"}}</button>
                                    </div>
                                {{/if}}
                            </form>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons small-shadow"
                                                           style="background-color:{{selectedColor}}">call_made</i>{{__
                                ".arrows"}}</div>
                        <div class="collapsible-body">
                            <div class="row iconPicker no-margin" style="background-color:{{selectedColor}}">
                                <a href="" id="newMarker#icon#left"
                                   class="iconItem col s4 no-padding center-align" newArrow>
                                    <div class="arrowContainer">
                                        <img src="/images/icon/leftArrow.png" alt="" class="responsive-img">
                                    </div>

                                </a>
                                <a href="" id="newMarker#icon#center"
                                   class="iconItem col s4 no-padding center-align" newArrow>
                                    <div class="arrowContainer">
                                        <img src="/images/icon/upArrow.png" alt="" class="responsive-img">
                                    </div>
                                </a>
                                <a href="" id="newMarker#icon#right"
                                   class="iconItem col s4 no-padding center-align" newArrow>
                                    <div class="arrowContainer">
                                        <img src="/images/icon/rightArrow.png" alt="" class="responsive-img">
                                    </div>
                                </a></div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons small-shadow"
                                                           style="background-color:{{selectedColor}}">crop_landscape</i>{{__
                                ".shapes"}}</div>
                        <div class="collapsible-body">
                            <div class="row iconPicker no-margin" style="background-color:{{selectedColor}}">
                                <a href="" id="newMarker#icon#circle"
                                   class="iconItem col s3 no-padding center-align" newPolyline>
                                    <i class="material-icons">timeline</i>
                                </a>
                                <a href="" id="newMarker#icon#circle"
                                   class="iconItem col s3 no-padding center-align" newShape>
                                    <i class="material-icons">radio_button_unchecked</i>
                                </a>
                                <a href="" id="newMarker#icon#rectangle"
                                   class="iconItem col s3 no-padding center-align" newShape>
                                    <i class="material-icons">crop_landscape</i>
                                </a>
                                <a href="" id="newMarker#icon#polygon"
                                   class="iconItem col s3 no-padding center-align" newShape>
                                    <i class="material-icons">star_border</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
