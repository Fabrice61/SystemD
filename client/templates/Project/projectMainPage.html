<template name="projectMainPage">
    <div class="row">
        <div class="col s12 no-padding">
            {{>projectMenu project = project}}
        </div>
        <div class="col s12 xl8 offset-xl1">
            <div class="row">
                <div class="col s12 m3">
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Infos</span>
                                    <img class="responsive-img " src="{{project.publicInfo.imgUrl}}">
                                    <p class="valign-wrapper"><i class="material-icons tiny">location_on</i>
                                        {{#if project.publicInfo.location.city}}
                                            {{project.publicInfo.location.city}}
                                            , {{project.publicInfo.location.country}}  {{relativeDistance}}
                                        {{else}}
                                            <span></span>position non renseignée
                                        {{/if}}
                                    </p>
                                    <p class="valign-wrapper"><i
                                            class="material-icons tiny">people </i> {{numberOfMembers}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Categories</span>
                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m9 no-padding">
                    <div class="row">
                        <div class="col s12 ">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Description</span>
                                    <p class="no-margin">
                                        {{#if project.publicInfo.description}}
                                            {{ project.publicInfo.description}}
                                        {{else}}
                                            <i>la description du projet n'est pas encore renseignée</i>
                                        {{/if}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 ">
                            <div class="card trame-box">
                                <div class="card-content">
                                    <span class="card-title">Articles du blog du projet</span>

                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 ">
                            <div class="card trame-box">
                                <div class="card-content">
                                    <span class="card-title">Articles du blog du projet</span>
                                    {{>workInProgress}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
