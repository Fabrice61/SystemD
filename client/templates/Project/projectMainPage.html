<template name="projectMainPage">
    <div class="row transition">
        <div class="col s12 no-padding">
            {{>projectMenu project = project}}
        </div>
        <div class="col s12 xl8 offset-xl2">
            <div class="row">
                <div class="col s12 m3">
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Infos</span>
                                    <img class="responsive-img " src="{{project.publicInfo.imgUrl}}">
                                    <p class="valign-wrapper"><i class="material-icons tiny small-padding" >location_on</i>
                                        {{#if project.publicInfo.location.city}}
                                            {{project.publicInfo.location.city}}
                                            , {{project.publicInfo.location.country}}  {{relativeDistance}}
                                        {{else}}
                                            <span></span>position non renseignée
                                        {{/if}}
                                    </p>
                                    <p class="valign-wrapper no-padding"><i
                                            class="material-icons tiny small-padding">people </i> {{numberOfMembers}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 no-padding">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Types d'activités</span>
                                    {{>workInProgress content = "de visualiser les domaines d'activités du projet"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m9 no-padding">
                    <div class="row">
                        <div class="col s12 ">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Description</span>
                                    <p class="no-margin formattedText" >
                                        {{#if project.publicInfo.description}}
                                            {{ project.publicInfo.description}}
                                        {{else}}
                                            <i>la description du projet n'est pas encore renseignée</i>
                                        {{/if}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 ">
                            <div class="card trame-box ">
                                <div class="card-content">
                                    <span class="card-title">Derniers articles</span>
                                {{>postList
                                        isProject = true
                                        editAllowed = isAdmin
                                        author_id = project._id
                                }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
