<template name="resourcesProject">
    <div class="row">
        <div class="col s12 no-padding">
            {{>projectMenu project = project}}
        </div>
        <div class="col s12 xl8 offset-xl2 no-padding" style="margin-top: -20px !important;">
            <div class="row ">
                <div class="col s12 no-padding">
                    <div class="row">
                        <div class="col s12  darken-4 no-padding">
                            <ul class="tabs swipable grey darken-4">
                                <li class="tab col s6"><a href="#shared" switchTab>Ressources propos√©es</a></li>
                                <li class="tab col s6"><a href="#needed" switchTab>Besoins en ressources</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="shared" class="col s12 no-padding">{{#if eq currentTab "shared"}}
                    {{>workInProgress content = "d'ajouter des ressources que le projet produit au partage avec d'autres projets ou directement a des utilisateurs"}}
                {{/if}}</div>
                <div id="needed" class="col s12 no-padding">{{#if eq currentTab "needed"}}
                    {{>workInProgress content = "de rechercher des ressources dont le projet a besoin pour son fonctionnement"}}{{/if}}
                </div>

            </div>
        </div>
    </div>
</template>
