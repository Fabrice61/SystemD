<template name="tasksSettings">
    <div id="calendarSettings">
        <h5>{{__ ".title"}}</h5>
        <div class="row no-margin">
            <div class="col s12">
                <div class="hr"></div>
                <p class="sectionLabel">{{__ ".colorLegend"}}</p>
                {{>colorLegend callback=colorLegendCallback colorLegend=colorLegend}}
            </div>
        </div>

        {{#if isAdmin }}
            <div class="row">
                <div class="col s12 center-align">
                    <div class="hr"></div>
                    <p class="sectionLabel left-align">{{__ ".deleteDone"}}</p>
                    <p class="infoQuotes left-align">{{__ '.deleteDoneInfo'}}</p>
                    <div class="input-field col s12 no-margin">
                        <i class="material-icons prefix" style="left:0; top:0.5em">av_timer</i>
                        <select id="duration">
                            {{#each option in durationOptions}}
                                <option value="{{option.value}}">{{option.label}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <a href="" class="btn btn-danger waves-effect waves-light" deleteOldActivities><i class="material-icons left">delete_forever</i>{{__
                            ".delete"}}</a>
                </div>
            </div>
        {{/if}}

    </div>
</template>
