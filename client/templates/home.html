<template name="home">
    <div class="row">
        <div class="col s12 no-padding">
            <div class="row dark-grey ">
                <div class="col s12 row  no-margin contextual-menu-title valign-wrapper">
                    {{#unless isDesktop}}
                        <div class="col s2 m2 no-padding contextual-menu-margin"></div>
                        <div class="col s10 m10  miniature">
                            <h5 class="center-align ">
                                Le pari d’une humanité de la collaboration et du partage
                            </h5>
                        </div>
                    {{else}}
                        <div class="col s8 offset-s2">
                            <h5 class="center-align ">
                                Le pari d’une humanité de la collaboration et du partage
                            </h5>
                        </div>
                        <div class="col s2 relative">
                            {{#if isDevelopment}}
                            {{>fixturesAndTests}}
                            {{/if}}
                        </div>
                    {{/unless}}
                </div>
            </div>
            <div class="row">
                <div class="col s12 xl8 offset-xl1">
                    <div class="row">
                        <div class="col s12 m3">
                            <div class="row">
                                <div class="col s12 no-padding">
                                    <div class="card trame-box ">
                                        <div class="card-content">
                                            <span class="card-title">Contacter l'équipe</span>
                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 no-padding">
                                    <div class="card trame-box ">
                                        <div class="card-content">
                                            <span class="card-title">Contribuer au projet HUmanBeing</span>
                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col s12 m9 no-padding">
                            <div class="row">
                                <div class="col s12 ">
                                    <div class="card trame-box ">
                                        <div class="card-image">
                                            <img src="images/aquarelle-hub.jpg">

                                        </div>
                                        <div class="card-content">
                                            <span class="card-title">HUmanBeing</span>
                                            <h5>Plate forme web de projets collaboratifs non marchands et de partage à
                                                modération horizontale</h5>
                                            <p>Jusqu'ici, les projets collaboratifs ainsi que les pratiques de partages
                                                et de gratuité ont été limités par l'étroitesse de nos réseaux
                                                relationnels. Cette plate-forme web met en lien une communauté mondiale
                                                d'utilisateurs sur la base de leurs compétences et de leurs envies à
                                                travers la possibilité de collaborer à des projets proposés par chacun
                                                d'eux. Elle offre aussi un support organisationnel et un système
                                                permettant le partage des ressources de chacun, ainsi que le partage de
                                                celles produites par les projets, le tout modéré horizontalement par la
                                                communauté d'utilisateurs.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col s12 ">
                                    <div class="card trame-box">
                                        <div class="card-content">
                                            <span class="card-title">Article de blog</span>
                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">

                                            <span class="card-title">Article de blog</span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col s12 ">
                                    <div class="card trame-box">

                                    </div>
                                </div>
                            </div>
                            <div class="row ">

                                            <span class="card-title">Article de blog</span>
                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">

                                    <div class="card trame-box">

                                            <span class="card-title">Article de blog</span>
                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">

                                            {{>workInProgress}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>welcomeAlphaModal}}
</template>
